<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Pending Rider Approvals</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Search Bar */
    #searchBar {
      width: 100%;
      padding: 8px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin-bottom: 16px;
      background: var(--bg2);
      color: var(--text);
    }

    /* Card Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 12px;
    }

    /* Rider Card */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: var(--transition);
    }
    .card:hover { border-color: var(--action); box-shadow: 0 0 12px var(--action); }

    .card-header {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .chip {
      display: inline-block;
      padding: 4px 8px;
      border-radius: var(--radius);
      font-size: 12px;
      margin: 2px 2px 4px 0;
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--border);
    }

    select {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
    }

    #submitBtn {
      margin-top: 20px;
      float: right;
      background: var(--action);
      color: #000;
      padding: 10px 16px;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: var(--transition);
    }
    #submitBtn:hover { box-shadow: 0 0 8px var(--action); }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>⚡ YANA Admin</h2>
    <div class="profile">
      <div class="profile-pic">A</div>
      <div class="dropdown">
        <button onclick="location.href='admin-dashboard.html'">⬅ Dashboard</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Pending Rider Approvals</h2>
    <p class="muted">Review riders awaiting approval.</p>

    <input type="text" id="searchBar" placeholder="Search by name, vendor, or partner…">

    <div id="ridersGrid" class="grid"></div>

    <button id="submitBtn">Submit Changes</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const ridersGrid = document.getElementById("ridersGrid");
    const searchBar = document.getElementById("searchBar");
    const actionsMap = new Map(); // Track selected actions

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";
      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("❌ Not an admin.");
        return location.href="index.html";
      }
      document.querySelector(".profile-pic").innerText = (user.email[0]||"A").toUpperCase();
      loadRiders();
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    function createCard(doc) {
      const d = doc.data();
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <div class="card-header">${d.name || ""}</div>
        <div><span class="chip">Vendor: ${d.vendor || ""}</span></div>
        <div><span class="chip">Partners: ${(d.partners||[]).join(", ")}</span></div>
        <select data-id="${doc.id}">
          <option value="none" selected>No Action</option>
          <option value="approved">Approve</option>
          <option value="rejected">Reject</option>
        </select>
      `;
      const sel = card.querySelector("select");
      sel.addEventListener("change", e => {
        actionsMap.set(doc.id, e.target.value);
      });
      return card;
    }

    function loadRiders() {
      db.collection("users").where("status","==","pending")
        .onSnapshot(snap => {
          ridersGrid.innerHTML = "";
          snap.docs.forEach(doc => {
            ridersGrid.appendChild(createCard(doc));
          });
        });
    }

    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      document.querySelectorAll("#ridersGrid .card").forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? "flex" : "none";
      });
    });

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const updates = [];
      actionsMap.forEach((action,email) => {
        if (action !== "none") updates.push(db.collection("users").doc(email).update({ status: action }));
      });
      if (updates.length === 0) return alert("ℹ No actions selected.");
      await Promise.all(updates);
      alert("✅ Changes applied!");
    });
  </script>
</body>
</html>
