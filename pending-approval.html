<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA ‚Äî Pending Rider Approval</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Table inside panel */
    .panel table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: var(--text);
    }
    .panel th, .panel td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .panel th {
      font-weight: 600;
    }
    /* Scrollable table for small screens */
    .table-wrapper {
      overflow-x: auto;
    }
    select {
      padding: 4px 6px;
      border-radius: var(--radius);
      background: var(--bg2);
      color: var(--text);
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>‚ö° YANA Admin</h2>
    <div class="profile">
      <div class="profile-pic">A</div>
      <div class="dropdown">
        <button onclick="location.href='admin-dashboard.html'">‚¨Ö Dashboard</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>üìù Pending Rider Approvals</h2>
    <p class="muted">Review riders awaiting approval. Choose Approve, Reject, or No Action.</p>

    <div class="panel table-wrapper">
      <table id="ridersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Vendor</th>
            <th>Business Partners</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div style="margin-top:12px; text-align:right;">
      <button class="menu-btn ripple" id="submitBtn"><i class="fas fa-check"></i> Submit Changes</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    // Admin auth check
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";

      document.querySelector(".profile-pic").innerText = (user.email[0] || "A").toUpperCase();

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("‚ùå Not an admin.");
        return location.href="index.html";
      }
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    // Load pending riders
    const tbody = document.querySelector("#ridersTable tbody");
    function loadPendingRiders() {
      db.collection("users")
        .where("status", "==", "pending")
        .onSnapshot(snapshot => {
          tbody.innerHTML = "";
          snapshot.forEach(doc => {
            const d = doc.data();
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${d.name || ""}</td>
              <td>${d.phone || ""}</td>
              <td>${d.email || doc.id}</td>
              <td>${d.vendor || ""}</td>
              <td>${(d.partners || []).join(", ")}</td>
              <td>
                <select data-id="${doc.id}">
                  <option value="none" selected>No Action</option>
                  <option value="approved">Approve</option>
                  <option value="rejected">Reject</option>
                </select>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }
    loadPendingRiders();

    // Submit bulk actions
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const updates = [];
      document.querySelectorAll("select[data-id]").forEach(sel => {
        const action = sel.value;
        const email = sel.dataset.id;
        if (action !== "none") {
          updates.push(db.collection("users").doc(email).update({ status: action }));
        }
      });
      if (updates.length === 0) return alert("‚Ñπ No actions selected.");
      await Promise.all(updates);
      alert("‚úÖ Changes applied!");
    });
  </script>
</body>
</html>
