<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Pending Rider Approval</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Card layout */
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: var(--transition);
    }
    .card:hover {
      border-color: var(--action);
      box-shadow: 0 0 10px var(--action);
    }
    .card-left {
      flex: 1;
      min-width: 150px;
    }
    .card-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    select {
      padding: 4px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
    }
    #searchBar {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 8px 12px;
      border-radius: var(--radius);
      margin-bottom: 12px;
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
    }
    #submitBtn {
      float: right;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>⚡ YANA Admin</h2>
    <div class="profile">
      <div class="profile-pic">A</div>
      <div class="dropdown">
        <button onclick="location.href='admin-dashboard.html'">⬅ Dashboard</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Pending Rider Approval</h2>
    <p class="muted">Review riders awaiting approval. Choose Approve, Reject, or No Action.</p>

    <!-- Search bar -->
    <input type="text" id="searchBar" placeholder="Search by name, vendor, or partner">

    <!-- Cards container -->
    <div id="cardsContainer"></div>

    <button class="menu-btn ripple" id="submitBtn"><i class="fas fa-check"></i> Submit Changes</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const cardsContainer = document.getElementById("cardsContainer");
    let pendingRiders = [];

    // Auth check
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";
      document.querySelector(".profile-pic").innerText = (user.email[0]||"A").toUpperCase();

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("❌ Not an admin.");
        return location.href="index.html";
      }

      loadPendingRiders();
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    // Load pending riders
    function loadPendingRiders() {
      db.collection("users").where("status","==","pending")
        .onSnapshot(snapshot => {
          pendingRiders = [];
          cardsContainer.innerHTML = "";
          snapshot.forEach(doc => {
            const d = doc.data();
            d.id = doc.id;
            pendingRiders.push(d);
          });
          renderCards(pendingRiders);
        });
    }

    function renderCards(list) {
      cardsContainer.innerHTML = "";
      list.forEach(d => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-left">
            <b>${d.name || ""}</b><br>
            Vendor: ${d.vendor || ""}<br>
            Partners: ${(d.partners||[]).join(", ")}
          </div>
          <div class="card-right">
            <select data-id="${d.id}">
              <option value="none" selected>No Action</option>
              <option value="approved">Approve</option>
              <option value="rejected">Reject</option>
            </select>
          </div>
        `;
        cardsContainer.appendChild(card);
      });
    }

    // Search filter
    document.getElementById("searchBar").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      renderCards(pendingRiders.filter(d => 
        (d.name || "").toLowerCase().includes(term) ||
        (d.vendor || "").toLowerCase().includes(term) ||
        (d.partners || []).join(", ").toLowerCase().includes(term)
      ));
    });

    // Submit changes
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const updates = [];
      document.querySelectorAll("select[data-id]").forEach(sel => {
        if (sel.value !== "none") {
          updates.push(db.collection("users").doc(sel.dataset.id).update({status: sel.value}));
        }
      });
      if (updates.length === 0) return alert("ℹ No actions selected.");
      await Promise.all(updates);
      alert("✅ Changes applied!");
    });
  </script>
</body>
</html>
