<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — User Management</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Container adjustments for cards */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    .user-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }
    .user-card:hover {
      box-shadow: 0 0 12px var(--action);
      border-color: var(--action);
    }
    .card-header {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--action);
    }
    .card-field {
      margin-bottom: 6px;
      font-size: 13px;
    }
    select {
      width: 100%;
      padding: 6px;
      border-radius: var(--radius);
      margin-top: 4px;
      background: var(--bg2);
      color: var(--text);
      border: 1px solid var(--border);
    }
    /* Search bar */
    #searchBar {
      width: 100%;
      padding: 8px 12px;
      border-radius: var(--radius);
      margin-bottom: 12px;
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
    }
    /* Submit button container */
    .submit-container {
      text-align: right;
      margin-top: 16px;
    }
    #submitBtn {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>⚡ YANA Admin</h2>
    <div class="profile">
      <div class="profile-pic">A</div>
      <div class="dropdown">
        <button onclick="location.href='admin-dashboard.html'">⬅ Dashboard</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>User Management</h2>
    <p class="muted">Change role or state of riders. Use search to filter by name, vendor, or partners.</p>

    <input type="text" id="searchBar" placeholder="Search users...">

    <div class="cards-container" id="usersContainer">
      <!-- User cards will be inserted here -->
    </div>

    <div class="submit-container">
      <button class="menu-btn ripple" id="submitBtn"><i class="fas fa-check"></i> Submit Changes</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const usersContainer = document.getElementById("usersContainer");
    const searchBar = document.getElementById("searchBar");
    let allUsers = [];

    // Admin auth check
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("❌ Not an admin.");
        return location.href="index.html";
      }

      document.querySelector(".profile-pic").innerText = (user.email[0] || "A").toUpperCase();
      loadUsers();
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    // Load users from Firebase
    function loadUsers() {
      db.collection("users").onSnapshot(snapshot => {
        allUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderUsers(allUsers);
      });
    }

    // Render cards
    function renderUsers(users) {
      usersContainer.innerHTML = "";
      users.forEach(user => {
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <div class="card-header">${user.name || "Unnamed"}</div>
          <div class="card-field"><b>Vendor:</b> ${user.vendor || "N/A"}</div>
          <div class="card-field"><b>Partners:</b> ${(user.partners || []).join(", ") || "N/A"}</div>
          <div class="card-field">
            <label>Role:</label>
            <select data-id="${user.id}" data-field="role">
              <option value="rider" ${user.role==="rider"?"selected":""}>Rider</option>
              <option value="captain" ${user.role==="captain"?"selected":""}>Captain</option>
              <option value="admin" ${user.role==="admin"?"selected":""}>Admin</option>
            </select>
          </div>
          <div class="card-field">
            <label>State:</label>
            <select data-id="${user.id}" data-field="state">
              <option value="active" ${user.state==="active"?"selected":""}>Active</option>
              <option value="inactive" ${user.state==="inactive"?"selected":""}>Inactive</option>
              <option value="blocked" ${user.state==="blocked"?"selected":""}>Blocked</option>
            </select>
          </div>
        `;
        usersContainer.appendChild(card);
      });
    }

    // Search filter
    searchBar.addEventListener("input", () => {
      const term = searchBar.value.toLowerCase();
      const filtered = allUsers.filter(u =>
        (u.name || "").toLowerCase().includes(term) ||
        (u.vendor || "").toLowerCase().includes(term) ||
        ((u.partners || []).join(", ").toLowerCase().includes(term))
      );
      renderUsers(filtered);
    });

    // Submit changes
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const updates = [];
      document.querySelectorAll("select[data-id]").forEach(sel => {
        const email = sel.dataset.id;
        const field = sel.dataset.field;
        const value = sel.value;
        updates.push(db.collection("users").doc(email).update({ [field]: value }));
      });
      if (updates.length === 0) return alert("ℹ No changes to save.");
      await Promise.all(updates);
      alert("✅ Changes applied!");
    });
  </script>
</body>
</html>
