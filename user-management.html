<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — User Management</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Card layout */
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: var(--transition);
    }
    .card:hover {
      border-color: var(--action);
      box-shadow: 0 0 10px var(--action);
    }
    .card-left {
      flex: 1;
      min-width: 150px;
    }
    .card-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    select {
      padding: 4px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
    }
    #searchBar {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 8px 12px;
      border-radius: var(--radius);
      margin-bottom: 12px;
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
    }
    #submitBtn {
      float: right;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>⚡ YANA Admin</h2>
    <div class="profile">
      <div class="profile-pic">A</div>
      <div class="dropdown">
        <button onclick="location.href='admin-dashboard.html'">⬅ Dashboard</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>User Management</h2>
    <p class="muted">Change role, state, location, or assign riders under captains. Submit applies bulk updates.</p>

    <!-- Search bar -->
    <input type="text" id="searchBar" placeholder="Search by name, vendor, or partner">

    <!-- Cards container -->
    <div id="cardsContainer"></div>

    <button class="menu-btn ripple" id="submitBtn"><i class="fas fa-check"></i> Submit Changes</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const cardsContainer = document.getElementById("cardsContainer");
    let allUsers = [];
    let allLocations = [];
    let allCaptains = [];
    let currentUser = null;
    let currentUserRole = null;

    // Auth check
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";
      currentUser = user;
      document.querySelector(".profile-pic").innerText = (user.email[0]||"A").toUpperCase();

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || !["admin","captain"].includes(doc.data().role)) {
        alert("❌ Access denied.");
        return location.href="index.html";
      }
      currentUserRole = doc.data().role;

      // Load locations and captains
      await loadLocations();
      await loadCaptains();
      loadUsers();
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    async function loadLocations() {
      const snap = await db.collection("locations").orderBy("name").get();
      allLocations = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
    }

    async function loadCaptains() {
      const snap = await db.collection("users").where("role","==","captain").get();
      allCaptains = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
    }

    // Load all users
    function loadUsers() {
      db.collection("users").onSnapshot(snapshot => {
        allUsers = [];
        cardsContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          d.id = doc.id;
          allUsers.push(d);
        });
        renderCards();
      });
    }

    function renderCards() {
      cardsContainer.innerHTML = "";
      let visibleUsers = [];

      if(currentUserRole === "admin") {
        visibleUsers = allUsers;
      } else if(currentUserRole === "captain") {
        // Captains see only riders assigned to them
        visibleUsers = allUsers.filter(u => u.role === "rider" && u.captainId === currentUser.email);
      }

      visibleUsers.forEach(d => {
        const card = document.createElement("div");
        card.className = "card";

        // Location options
        const locationOptions = allLocations.map(loc => {
          const selected = d.locationId === loc.id ? "selected" : "";
          return `<option value="${loc.id}" ${selected}>${loc.name}</option>`;
        }).join("");
        const locationSelect = `<select data-id="${d.id}" data-field="locationId">${locationOptions}</select>`;

        // Captain assignment options
        const captainOptions = allCaptains.map(c => {
          const selected = d.captainId === c.id ? "selected" : "";
          return `<option value="${c.id}" ${selected}>${c.name}</option>`;
        }).join("");
        const captainSelect = `<select data-id="${d.id}" data-field="captainId">
                                  <option value="">--Assign Captain--</option>
                                  ${captainOptions}
                               </select>`;

        card.innerHTML = `
          <div class="card-left">
            <b>${d.name || ""}</b><br>
            Vendor: ${d.vendor || ""}<br>
            Partners: ${(d.partners||[]).join(", ")}
          </div>
          <div class="card-right">
            <select data-id="${d.id}" data-field="role">
              <option value="rider" ${d.role==="rider"?"selected":""}>Rider</option>
              <option value="captain" ${d.role==="captain"?"selected":""}>Captain</option>
              <option value="admin" ${d.role==="admin"?"selected":""}>Admin</option>
            </select>
            <select data-id="${d.id}" data-field="state">
              <option value="active" ${d.state==="active"?"selected":""}>Active</option>
              <option value="inactive" ${d.state==="inactive"?"selected":""}>Inactive</option>
              <option value="blocked" ${d.state==="blocked"?"selected":""}>Blocked</option>
            </select>
            ${locationSelect}
            ${captainSelect}
          </div>
        `;
        cardsContainer.appendChild(card);
      });
    }

    // Search filter
    document.getElementById("searchBar").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filteredUsers = allUsers.filter(d => 
        (d.name||"").toLowerCase().includes(term) ||
        (d.vendor||"").toLowerCase().includes(term) ||
        (d.partners||[]).join(", ").toLowerCase().includes(term)
      );
      allUsers = filteredUsers;
      renderCards();
    });

    // Submit updates
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const updates = [];
      document.querySelectorAll("select[data-id]").forEach(sel => {
        updates.push(db.collection("users").doc(sel.dataset.id).update({[sel.dataset.field]: sel.value}));
      });
      if (updates.length === 0) return alert("ℹ No changes to save.");
      await Promise.all(updates);
      alert("✅ Changes applied!");
    });
  </script>
</body>
</html>
