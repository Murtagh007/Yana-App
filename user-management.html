<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — User Management</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .panel table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: var(--text);
    }
    .panel th, .panel td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .panel th {
      font-weight: 600;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    select {
      padding: 4px 6px;
      border-radius: var(--radius);
      background: var(--bg2);
      color: var(--text);
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>⚡ YANA Admin</h2>
    <div class="profile">
      <div class="profile-pic">A</div>
      <div class="dropdown">
        <button onclick="location.href='admin-dashboard.html'">⬅ Dashboard</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>👥 User Management</h2>
    <p class="muted">Change role or state of riders. Submit applies bulk updates.</p>

    <div class="panel table-wrapper">
      <table id="usersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Vendor</th>
            <th>Partners</th>
            <th>Role</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div style="margin-top:12px; text-align:right;">
      <button class="menu-btn ripple" id="submitBtn"><i class="fas fa-check"></i> Submit Changes</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    // Admin auth check
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";
      document.querySelector(".profile-pic").innerText = (user.email[0] || "A").toUpperCase();
      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("❌ Not an admin.");
        return location.href="index.html";
      }
    });
    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    const tbody = document.querySelector("#usersTable tbody");

    // Load all users
    function loadUsers() {
      db.collection("users").onSnapshot(snapshot => {
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.name || ""}</td>
            <td>${d.phone || ""}</td>
            <td>${d.email || doc.id}</td>
            <td>${d.vendor || ""}</td>
            <td>${(d.partners || []).join(", ")}</td>
            <td>
              <select data-id="${doc.id}" data-field="role">
                <option value="rider" ${d.role === "rider" ? "selected":""}>Rider</option>
                <option value="captain" ${d.role === "captain" ? "selected":""}>Captain</option>
                <option value="admin" ${d.role === "admin" ? "selected":""}>Admin</option>
              </select>
            </td>
            <td>
              <select data-id="${doc.id}" data-field="state">
                <option value="active" ${d.state === "active" ? "selected":""}>Active</option>
                <option value="inactive" ${d.state === "inactive" ? "selected":""}>Inactive</option>
                <option value="blocked" ${d.state === "blocked" ? "selected":""}>Blocked</option>
              </select>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }
    loadUsers();

    // Submit updates
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const updates = [];
      document.querySelectorAll("select[data-id]").forEach(sel => {
        const email = sel.dataset.id;
        const field = sel.dataset.field;
        const value = sel.value;
        updates.push(db.collection("users").doc(email).update({ [field]: value }));
      });
      if (updates.length === 0) return alert("ℹ No changes to save.");
      await Promise.all(updates);
      alert("✅ Changes applied!");
    });
  </script>
</body>
</html>
