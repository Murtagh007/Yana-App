<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — User Management</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 8px;
      text-align: left;
    }
    select {
      padding: 4px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button class="btn secondary" onclick="window.location.href='admin-dashboard.html'">⬅ Dashboard</button>
    <span id="adminEmail"></span>
    <button class="btn secondary" id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h1>User Management</h1>
    <p class="muted">Change role or state of riders. Submit applies bulk updates.</p>

    <table id="usersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Vendor</th>
          <th>Partners</th>
          <th>Role</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn" id="submitBtn">Submit Changes</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    // Admin auth check
    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "admin-signin.html";
        return;
      }
      document.getElementById("adminEmail").innerText = "👤 " + user.email;

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("❌ Not an admin.");
        window.location.href = "index.html";
        return;
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => auth.signOut());

    const tbody = document.querySelector("#usersTable tbody");

    // Load all users
    function loadUsers() {
      db.collection("users").onSnapshot(snapshot => {
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.name || ""}</td>
            <td>${d.phone || ""}</td>
            <td>${d.email || doc.id}</td>
            <td>${d.vendor || ""}</td>
            <td>${(d.partners || []).join(", ")}</td>
            <td>
              <select data-id="${doc.id}" data-field="role">
                <option value="rider" ${d.role === "rider" ? "selected":""}>Rider</option>
                <option value="captain" ${d.role === "captain" ? "selected":""}>Captain</option>
                <option value="admin" ${d.role === "admin" ? "selected":""}>Admin</option>
              </select>
            </td>
            <td>
              <select data-id="${doc.id}" data-field="state">
                <option value="active" ${d.state === "active" ? "selected":""}>Active</option>
                <option value="inactive" ${d.state === "inactive" ? "selected":""}>Inactive</option>
                <option value="blocked" ${d.state === "blocked" ? "selected":""}>Blocked</option>
              </select>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }
    loadUsers();

    // Submit updates
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const updates = [];
      document.querySelectorAll("select[data-id]").forEach(sel => {
        const email = sel.dataset.id;
        const field = sel.dataset.field;
        const value = sel.value;
        updates.push(db.collection("users").doc(email).update({ [field]: value }));
      });
      if (updates.length === 0) {
        alert("ℹ No changes to save.");
        return;
      }
      await Promise.all(updates);
      alert("✅ Changes applied!");
    });
  </script>
</body>
</html>
