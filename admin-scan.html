<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA ‚Äî Admin Scan</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>‚ö° YANA Admin</h2>
    <div class="profile">
      <div class="profile-pic">A</div>
      <div class="dropdown">
        <button onclick="location.href='admin-dashboard.html'">‚¨Ö Dashboard</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    

    <!-- Scanner Panel -->
    <div class="panel">
      <div class="panel-header">
        <i class="fas fa-qrcode"></i>
        <span class="panel-title">QR Scanner</span>
      </div>
      <div style="text-align:center;">
        <video id="video" width="300" height="200" style="border:1px solid var(--action);border-radius:var(--radius);" autoplay></video>
        <canvas id="canvas" width="300" height="200" style="display:none"></canvas>
        <div style="margin-top:10px;">
          <button id="startCam" class="menu-btn ripple"><i class="fas fa-play"></i> Start Camera</button>
          <button id="stopCam" class="menu-btn ripple" style="display:none"><i class="fas fa-stop"></i> Stop Camera</button>
        </div>
        <p id="scanResult" class="muted" style="margin-top:8px;"></p>
      </div>
    </div>

    <!-- State Selector -->
    <div id="stateSection" class="panel" style="display:none;">
      <div class="panel-header">
        <i class="fas fa-tools"></i>
        <span class="panel-title">Change State</span>
      </div>
      <label for="newState">Select new state:</label>
      <select id="newState" style="width:100%;padding:8px;border-radius:var(--radius);margin:10px 0;background:var(--bg2);color:var(--text);border:1px solid var(--border);">
        <option value="active">Active</option>
        <option value="dead">Dead</option>
        <option value="repair">Repair</option>
        <option value="maintenance">Maintenance</option>
      </select>
      <button class="menu-btn ripple" id="submitBtn"><i class="fas fa-check"></i> Submit</button>
    </div>

    <!-- Logs -->
    <h2>üìù Recent Admin Logs</h2>
    <div class="panel">
      <ul id="logsList" style="font-size:13px;line-height:1.4;"></ul>
    </div>
  </div>

  <!-- QR Scanner library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    let scannedId = null;
    let scannedType = null;
    let stream = null;
    let scanning = false;

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // auth check
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";
      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("‚ùå Not an admin."); 
        return location.href="index.html";
      }
      document.getElementById("adminEmail").innerText = "üë§ " + user.email;
      document.querySelector(".profile-pic").innerText = (user.email[0] || "A").toUpperCase();
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    // QR Scan success handler
    function onScanSuccess(decodedText) {
      scannedId = decodedText.trim();
      document.getElementById("scanResult").innerText = "‚úÖ Scanned: " + scannedId;

      if (scannedId.startsWith("S")) {
        scannedType = "scooty_master";
      } else if (scannedId.startsWith("B")) {
        scannedType = "battery_master";
      } else {
        alert("‚ùå Invalid QR ID");
        return;
      }
      checkEligibility();
    }

    function checkEligibility() {
      db.collection(scannedType).doc(scannedId).get().then(doc => {
        if (!doc.exists) return alert("‚ùå ID not found in masterlist.");
        const data = doc.data();
        if (data.status !== "returned") return alert("‚ùå Item not eligible (must have status = returned).");
        document.getElementById("stateSection").style.display = "block";
      });
    }

    // Camera start/stop
    document.getElementById("startCam").addEventListener("click", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        scanning = true;
        scanFrame();
        document.getElementById("startCam").style.display = "none";
        document.getElementById("stopCam").style.display = "inline-block";
      } catch (err) {
        alert("Camera access denied or not available.");
        console.error(err);
      }
    });

    document.getElementById("stopCam").addEventListener("click", () => {
      if (stream) stream.getTracks().forEach(track => track.stop());
      scanning = false;
      document.getElementById("startCam").style.display = "inline-block";
      document.getElementById("stopCam").style.display = "none";
    });

    function scanFrame() {
      if (!scanning) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          onScanSuccess(code.data);
          scanning = false;
          document.getElementById("stopCam").click();
        }
      }
      requestAnimationFrame(scanFrame);
    }

    // Submit new state
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const newState = document.getElementById("newState").value;
      if (!scannedId || !scannedType) return alert("‚ùå No item scanned.");

      await db.collection(scannedType).doc(scannedId).update({
        state: newState,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      await db.collection("logs").add({
        type: scannedType,
        itemId: scannedId,
        action: "state-change",
        newState,
        admin: auth.currentUser.email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("‚úÖ State updated!");
      document.getElementById("stateSection").style.display = "none";
      loadLogs();
    });

    // Load recent logs
    function loadLogs() {
      db.collection("logs")
        .where("action", "==", "state-change")
        .orderBy("timestamp", "desc")
        .limit(10)
        .onSnapshot(sn => {
          const list = document.getElementById("logsList");
          list.innerHTML = "";
          sn.forEach(doc => {
            const d = doc.data();
            const li = document.createElement("li");
            li.textContent = `${d.timestamp?.toDate().toLocaleString()} ‚Äî ${d.type} ${d.itemId} ‚Üí ${d.newState} (by ${d.admin})`;
            list.appendChild(li);
          });
        });
    }
    loadLogs();
  </script>
</body>
</html>
