<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>⚡YANA Admin</h2>
    <button class="btn secondary" id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <!-- Actions -->
    <h2>⚙️ Actions</h2>
    <div class="grid-4">
      <div class="menu-btn" onclick="location.href='admin-scan.html'"><i class="fas fa-qrcode"></i>Scan</div>
      <div class="menu-btn" onclick="location.href='pending-approval.html'"><i class="fas fa-user-check"></i>Approvals</div>
      <div class="menu-btn" onclick="location.href='user-management.html'"><i class="fas fa-users-cog"></i>Users</div>
      <div class="menu-btn" onclick="location.href='masterlist.html'"><i class="fas fa-list"></i>Masterlist</div>
      <div class="menu-btn" onclick="location.href='logs-viewer.html'"><i class="fas fa-clipboard-list"></i>Logs</div>
      <div class="menu-btn" onclick="location.href='issues.html'"><i class="fas fa-exclamation-triangle"></i>Issues</div>
      <div class="menu-btn" onclick="location.href='seed.html'"><i class="fas fa-database"></i>Seed</div>
      <div class="menu-btn" onclick="location.href='maintainance.html'"><i class="fas fa-tools"></i>Maintenance</div>
    </div>

    <!-- Scooties -->
    <h2>🛵 Scooties</h2>
    <div class="grid-4">
      <div class="card"><i class="fas fa-motorcycle"></i>Total <span id="numScooties">0</span></div>
      <div class="card"><i class="fas fa-exclamation-triangle"></i>Not Active <span id="scootiesNotActive">0</span></div>
      <div class="card" onclick="openDetails('scootiesFree')"><i class="fas fa-parking"></i>Free <span id="scootiesFree">0</span></div>
      <div class="card" onclick="openDetails('scootiesInUse')"><i class="fas fa-route"></i>In Use <span id="scootiesInUse">0</span></div>
    </div>

    <!-- Batteries -->
    <h2>🔋 Batteries</h2>
    <div class="grid-4">
      <div class="card"><i class="fas fa-battery-full"></i>Total <span id="numBatteries">0</span></div>
      <div class="card"><i class="fas fa-exclamation-circle"></i>Not Active <span id="batteriesNotActive">0</span></div>
      <div class="card" onclick="openDetails('batteriesFree')"><i class="fas fa-box-open"></i>Free <span id="batteriesFree">0</span></div>
      <div class="card" onclick="openDetails('batteriesInUse')"><i class="fas fa-bolt"></i>In Use <span id="batteriesInUse">0</span></div>
    </div>

    <!-- Riders -->
    <h2>👥 Riders</h2>
    <div class="grid-4">
      <div class="card"><i class="fas fa-users"></i>Vendor: YANA <span id="yanaVendorRiders">0</span></div>
      <div class="card"><i class="fas fa-motorcycle"></i>With Scooty <span id="yanaScootyRiders">0</span></div>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" style="display:none;" onclick="closeDetails(event)">
    <div class="detail-card" id="detailCard" onclick="event.stopPropagation()"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    let allBatteries = null;
    let allScooties = null;

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("❌ Not an admin.");
        return location.href="index.html";
      }

      loadSummaryRealtime();
      loadRiderStats();
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    function renderSummary(batteries, scooties) {
      document.getElementById("numBatteries").innerText = batteries.length;
      document.getElementById("batteriesNotActive").innerText = batteries.filter(b => b.state!=="active").length;
      document.getElementById("batteriesFree").innerText = batteries.filter(b => b.status==="returned").length;
      document.getElementById("batteriesInUse").innerText = batteries.filter(b => b.status==="assigned").length;

      document.getElementById("numScooties").innerText = scooties.length;
      document.getElementById("scootiesNotActive").innerText = scooties.filter(s => s.state!=="active").length;
      document.getElementById("scootiesFree").innerText = scooties.filter(s => s.status==="returned").length;
      document.getElementById("scootiesInUse").innerText = scooties.filter(s => s.status==="assigned").length;
    }

    function loadSummaryRealtime() {
      db.collection("battery_master").onSnapshot(snap=>{
        allBatteries = snap.docs.map(d=>({id:d.id,...d.data()}));
        if(allScooties) renderSummary(allBatteries,allScooties);
      });
      db.collection("scooty_master").onSnapshot(snap=>{
        allScooties = snap.docs.map(d=>({id:d.id,...d.data()}));
        if(allBatteries) renderSummary(allBatteries,allScooties);
      });
    }

    async function loadRiderStats(){
      const vendorSnap = await db.collection("users").where("vendor","==","YANA").get();
      document.getElementById("yanaVendorRiders").innerText = vendorSnap.size;

      const scootySnap = await db.collection("scooty_master").where("status","==","assigned").get();
      const riderEmails = new Set();
      scootySnap.forEach(doc=>{ if(doc.data().assignedTo) riderEmails.add(doc.data().assignedTo); });
      document.getElementById("yanaScootyRiders").innerText = riderEmails.size;
    }

    function openDetails(type){
      const overlay=document.getElementById("overlay");
      const card=document.getElementById("detailCard");
      let title="", list=[];
      if(type==="batteriesFree") { title="🔋 Free Batteries"; list=allBatteries.filter(b=>b.status==="returned").map(b=>b.id);}
      if(type==="batteriesInUse"){ title="⚡ Batteries In Use"; list=allBatteries.filter(b=>b.status==="assigned").map(b=>`${b.id} → ${b.assignedTo||"?"}`);}
      if(type==="scootiesFree"){ title="🛵 Free Scooties"; list=allScooties.filter(s=>s.status==="returned").map(s=>s.id);}
      if(type==="scootiesInUse"){ title="🛵 Scooties In Use"; list=allScooties.filter(s=>s.status==="assigned").map(s=>`${s.id} → ${s.assignedTo||"?"}`);}
      card.innerHTML=`<h3>${title}</h3>`+(list.length?`<ul>${list.map(i=>`<li>${i}</li>`).join("")}</ul>`:"<p>No data</p>");
      overlay.style.display="flex";
    }
    function closeDetails(){document.getElementById("overlay").style.display="none";}
  </script>
</body>
</html>
