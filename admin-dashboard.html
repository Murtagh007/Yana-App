<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA ‚Äî Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>‚ö° YANA Admin</h2>
    <div class="profile">
      <div class="profile-pic">A</div>
      <div class="dropdown">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Welcome -->
    <h2 id="welcomeMsg">Welcome</h2>

    <!-- Actions -->
    <h2>‚öôÔ∏è Actions</h2>
    <div class="grid-4">
      <div class="menu-btn ripple" onclick="location.href='admin-scan.html'"><i class="fas fa-qrcode"></i>Scan</div>
      <div class="menu-btn ripple" onclick="location.href='pending-approval.html'"><i class="fas fa-user-check"></i>Approvals</div>
      <div class="menu-btn ripple" onclick="location.href='user-management.html'"><i class="fas fa-users-cog"></i>Users</div>
      <div class="menu-btn ripple" onclick="location.href='masterlist.html'"><i class="fas fa-list"></i>Masterlist</div>
      <div class="menu-btn ripple" onclick="location.href='logs-viewer.html'"><i class="fas fa-clipboard-list"></i>Logs</div>
      <div class="menu-btn ripple" onclick="location.href='issues.html'"><i class="fas fa-exclamation-triangle"></i>Issues</div>
      <div class="menu-btn ripple" onclick="location.href='seed.html'"><i class="fas fa-database"></i>Seed</div>
      <div class="menu-btn ripple" onclick="location.href='maintainance.html'"><i class="fas fa-tools"></i>Maintenance</div>
    </div>

    <!-- Assets Summary -->
    <h2>Assets</h2>
    <div class="grid-2">
      <!-- Scooties Panel -->
      <div class="panel">
        <div class="panel-header">
          <i class="fas fa-motorcycle"></i>
          <span class="panel-title">Scooties</span>
          <span class="panel-total" id="numScooties">0</span>
        </div>
        <div class="chips">
          <span class="chip">Free: <b id="scootiesFree">0</b></span>
          <span class="chip">In Use: <b id="scootiesInUse">0</b></span>
          <span class="chip">Not Active: <b id="scootiesNotActive">0</b></span>
        </div>
      </div>

      <!-- Batteries Panel -->
      <div class="panel">
        <div class="panel-header">
          <i class="fas fa-battery-full"></i>
          <span class="panel-title">Batteries</span>
          <span class="panel-total" id="numBatteries">0</span>
        </div>
        <div class="chips">
          <span class="chip">Free: <b id="batteriesFree">0</b></span>
          <span class="chip">In Use: <b id="batteriesInUse">0</b></span>
          <span class="chip">Not Active: <b id="batteriesNotActive">0</b></span>
        </div>
      </div>
    </div>

    <!-- Utilisation -->
    <h2>üìä Utilisation</h2>
    <div class="util-section">
      <p>Scooty Utilisation</p>
      <div class="util-bar">
        <div id="utilScootyFill" class="fill"></div>
        <span id="scootyUtilisation">0%</span>
      </div>
    </div>

    <div class="util-section">
      <p>Battery Utilisation</p>
      <div class="util-bar">
        <div id="utilBatteryFill" class="fill"></div>
        <span id="batteryUtilisation">0%</span>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" style="display:none;" onclick="closeDetails(event)">
    <div class="detail-card" id="detailCard" onclick="event.stopPropagation()"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    let allBatteries = null, allScooties = null;

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";
      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("‚ùå Not an admin."); return location.href="index.html";
      }

      // Capitalize name
      let name = doc.data().name || user.email.split("@")[0];
      name = name.charAt(0).toUpperCase() + name.slice(1);
      document.getElementById("welcomeMsg").innerText = `Welcome, ${name}`;

      loadSummaryRealtime();
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    function animateValue(id, start, end, duration=800) {
      const obj = document.getElementById(id);
      let startTime=null;
      function step(timestamp){
        if(!startTime) startTime=timestamp;
        const progress=Math.min((timestamp-startTime)/duration,1);
        obj.innerText=Math.floor(progress*(end-start)+start);
        if(progress<1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    function renderSummary(batteries, scooties) {
      // Scooty counts
      animateValue("numScooties", 0, scooties.length);
      animateValue("scootiesNotActive", 0, scooties.filter(s => s.state!=="active").length);
      animateValue("scootiesFree", 0, scooties.filter(s => s.status==="returned").length);
      animateValue("scootiesInUse", 0, scooties.filter(s => s.status==="assigned").length);

      // Battery counts
      animateValue("numBatteries", 0, batteries.length);
      animateValue("batteriesNotActive", 0, batteries.filter(b => b.state!=="active").length);
      animateValue("batteriesFree", 0, batteries.filter(b => b.status==="returned").length);
      animateValue("batteriesInUse", 0, batteries.filter(b => b.status==="assigned").length);

      // Scooty utilisation
      const scootyUtil = scooties.length > 0
        ? Math.round((scooties.filter(s => s.status==="assigned").length / scooties.length) * 100)
        : 0;
      document.getElementById("scootyUtilisation").innerText = scootyUtil+"%";
      document.getElementById("utilScootyFill").style.width = scootyUtil+"%";

      // Battery utilisation
      const batteryUtil = batteries.length > 0
        ? Math.round((batteries.filter(b => b.status==="assigned").length / batteries.length) * 100)
        : 0;
      document.getElementById("batteryUtilisation").innerText = batteryUtil+"%";
      document.getElementById("utilBatteryFill").style.width = batteryUtil+"%";
    }

    function loadSummaryRealtime() {
      db.collection("battery_master").onSnapshot(snap=>{
        allBatteries = snap.docs.map(d=>({id:d.id,...d.data()}));
        if(allScooties) renderSummary(allBatteries,allScooties);
      });
      db.collection("scooty_master").onSnapshot(snap=>{
        allScooties = snap.docs.map(d=>({id:d.id,...d.data()}));
        if(allBatteries) renderSummary(allBatteries,allScooties);
      });
    }

    function openDetails(type){
      const overlay=document.getElementById("overlay");
      const card=document.getElementById("detailCard");
      let title="", list=[];
      if(type==="batteriesFree") { title="üîã Free Batteries"; list=allBatteries.filter(b=>b.status==="returned").map(b=>b.id);}
      if(type==="batteriesInUse"){ title="‚ö° Batteries In Use"; list=allBatteries.filter(b=>b.status==="assigned").map(b=>`${b.id} ‚Üí ${b.assignedTo||"?"}`);}
      if(type==="scootiesFree"){ title="üõµ Free Scooties"; list=allScooties.filter(s=>s.status==="returned").map(s=>s.id);}
      if(type==="scootiesInUse"){ title="üõµ Scooties In Use"; list=allScooties.filter(s=>s.status==="assigned").map(s=>`${s.id} ‚Üí ${s.assignedTo||"?"}`);}
      card.innerHTML=`<h3>${title}</h3>`+(list.length?`<ul>${list.map(i=>`<li>${i}</li>`).join("")}</ul>`:"<p>No data</p>");
      overlay.style.display="flex";
    }
    function closeDetails(){document.getElementById("overlay").style.display="none";}
  </script>
</body>
</html>
