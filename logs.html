<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Admin Logs Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    .filter {
      margin: 15px 0;
    }
    .issue { color: #4CAF50; }       /* Green for issue resolution */
    .state { color: #2196F3; }       /* Blue for asset state changes */
  </style>
</head>
<body>
  <div class="navbar">
    <button class="btn secondary" onclick="window.location.href='admin-dashboard.html'">⬅ Dashboard</button>
    <span id="adminEmail"></span>
    <button class="btn secondary" id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h1>Admin Logs Viewer</h1>
    <p class="muted">Shows issue resolutions and asset state changes only.</p>

    <table id="logsTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Admin</th>
          <th>Action Type</th>
          <th>Action</th>
          <th>Item ID</th>
          <th>Extra Info</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const tbody = document.querySelector("#logsTable tbody");

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "admin-signin.html";
        return;
      }
      document.getElementById("adminEmail").innerText = "👤 " + user.email;

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("❌ Not an admin.");
        window.location.href = "index.html";
        return;
      }

      loadLogs();
    });

    document.getElementById("logoutBtn").addEventListener("click", () => auth.signOut());

    function loadLogs() {
      db.collection("logs")
        .where("type", "==", "admin")
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const logs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
          renderLogs(logs);
        });
    }

    function renderLogs(logs) {
      tbody.innerHTML = "";

      logs.forEach(log => {
        // Determine if it's issue resolution or asset state change
        const actionType = log.action.toLowerCase().includes("issue resolved") ? "Issue Resolution" : "Asset State Change";
        const rowClass = actionType === "Issue Resolution" ? "issue" : "state";

        const tr = document.createElement("tr");
        tr.classList.add(rowClass);
        tr.innerHTML = `
          <td>${log.timestamp?.toDate().toLocaleString() || "-"}</td>
          <td>${log.user || "-"}</td>
          <td>${actionType}</td>
          <td>${log.action}</td>
          <td>${log.itemId || "-"}</td>
          <td>${log.extra || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
