<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — QR Scanner</title>
  <link rel="stylesheet" href="styles.css">

  <!-- QR Scanner library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="card">
    <h1>Rider QR Scanner</h1>
    <p class="muted">Scan Scooty or Battery QR to Assign / Return</p>

    <!-- Rider Info -->
    <div id="riderInfo"></div>

    <!-- Scanner -->
    <div id="reader" style="width:300px; margin:auto;"></div>

    <!-- Current assignment -->
    <div class="status">
      <h2>Current Assignment</h2>
      <p>Scooty: <span id="currentScooty">None</span></p>
      <p>Battery: <span id="currentBattery">None</span></p>
    </div>

    <!-- Location selector (only for returns) -->
    <div id="locationSection" style="display:none;">
      <label>Select Return Location</label>
      <select id="returnLocation">
        <option value="">-- Select Location --</option>
        <option value="Hub 1">Hub 1</option>
        <option value="Hub 2">Hub 2</option>
        <option value="Hub 3">Hub 3</option>
      </select>
    </div>

    <!-- Logs -->
    <div class="logs">
      <h2>Scan Logs</h2>
      <ul id="logsList"></ul>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const db = firebase.firestore();
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const riderInfoDiv = document.getElementById("riderInfo");

    let currentScooty = null;
    let currentBattery = null;

    if(!email){
      alert("Not signed in!");
      window.location.href="rider-signin.html";
    }

    // Load rider info
    async function loadRider(){
      const doc = await db.collection("users").doc(email).get();
      if(!doc.exists){
        alert("Rider not found.");
        window.location.href="rider-signup.html";
      }
      const data = doc.data();
      riderInfoDiv.innerHTML = `<b>${data.name}</b> (${email}) — Status: ${data.status}`;
      if(data.status !== "approved"){
        alert("Your account is not approved.");
        window.location.href="rider-signin.html";
      }
    }

    // Update UI
    function updateAssignmentUI(){
      document.getElementById("currentScooty").innerText = currentScooty || "None";
      document.getElementById("currentBattery").innerText = currentBattery || "None";
    }

    // Log helper
    async function logAction(action, itemId, itemType, location=""){
      await db.collection("logs").add({
        email, action, itemId, itemType, location,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      const li = document.createElement("li");
      li.textContent = `${new Date().toLocaleString()} — ${action} ${itemType} ${itemId} ${location}`;
      document.getElementById("logsList").prepend(li);
    }

    // Handle scan
    async function handleScan(qrMessage){
      const id = qrMessage.trim();

      // Determine type
      let type = null;
      let ref = null;
      if((await db.collection("scooties").doc(id).get()).exists){
        type = "scooty"; ref = db.collection("scooties").doc(id);
      } else if((await db.collection("batteries").doc(id).get()).exists){
        type = "battery"; ref = db.collection("batteries").doc(id);
      } else {
        alert("Unknown QR code: " + id);
        return;
      }

      const snap = await ref.get();
      const data = snap.data();
      if(!data.active){
        alert(`${type} ${id} is inactive.`);
        return;
      }

      // Assignment rules
      if(data.status === "returned"){
        if(type === "scooty"){
          if(currentScooty){
            alert("You already have a scooty assigned.");
            return;
          }
          currentScooty = id;
          await ref.update({status:"assigned", assignedTo:email});
          updateAssignmentUI();
          await logAction("assigned", id, type);
          alert(`Scooty ${id} assigned. Now scan a battery.`);
        }
        else if(type === "battery"){
          if(!currentScooty){
            alert("Scan a scooty first before assigning a battery.");
            return;
          }
          if(currentBattery){
            alert("You already have a battery assigned.");
            return;
          }
          currentBattery = id;
          await ref.update({status:"assigned", assignedTo:email});
          updateAssignmentUI();
          await logAction("assigned", id, type);
          alert(`Battery ${id} assigned.`);
        }
      }

      // Return rules
      else if(data.status === "assigned" && data.assignedTo === email){
        document.getElementById("locationSection").style.display = "block";
        const location = document.getElementById("returnLocation").value;
        if(!location){
          alert("Select return location before returning.");
          return;
        }

        if(type === "battery"){
          await ref.update({status:"returned", assignedTo:null, location});
          currentBattery = null;
          updateAssignmentUI();
          await logAction("returned", id, type, location);
          alert(`Battery ${id} returned.`);
        }
        else if(type === "scooty"){
          if(currentBattery){
            alert("Return the battery first before returning the scooty.");
            return;
          }
          await ref.update({status:"returned", assignedTo:null, location});
          currentScooty = null;
          updateAssignmentUI();
          await logAction("returned", id, type, location);
          alert(`Scooty ${id} returned.`);
        }
      }
      else {
        alert(`${type} ${id} is not eligible for this operation.`);
      }
    }

    // Start scanner
    function startScanner(){
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          handleScan(qrCodeMessage);
        },
        errorMessage => {
          console.log("QR error", errorMessage);
        }
      );
    }

    loadRider().then(startScanner);
  </script>
</body>
</html>
