<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA â€” Rider Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>Rider Sign Up</h1>
    <div class="muted">Use your Google account to sign up.</div>

    <!-- Google Button -->
    <button class="btn" id="googleSignup">Sign Up with Google</button>

    <!-- Extra details form (hidden until after Google sign-in) -->
    <div id="extraForm" style="display:none; margin-top:20px;">
      <label>Phone Number</label>
      <input id="regPhone" type="text" placeholder="Enter phone number"/>

      <label>Vendor (optional)</label>
      <input id="regVendor" type="text" placeholder="Enter vendor name"/>

      <label>Business Partners</label>
      <select id="regPartners" multiple>
        <option value="BigBasket Daily">BigBasket Daily</option>
        <option value="Zomato">Zomato</option>
        <option value="Swiggy">Swiggy</option>
        <option value="Swiggy Instamart">Swiggy Instamart</option>
        <option value="BlinkIt">BlinkIt</option>
        <option value="Jio Instamart">Jio Instamart</option>
      </select>

      <label>Aadhaar Number</label>
      <input id="regAadhar" type="text" placeholder="Enter Aadhaar number"/>

      <button class="btn" id="completeSignup">Complete Registration</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null; // store Google user info

    document.getElementById("googleSignup").addEventListener("click", async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        currentUser = user;

        const ref = db.collection("users").doc(user.email);
        const snap = await ref.get();

        if (snap.exists) {
          alert("Rider already exists. Please sign in instead.");
          window.location.href = "rider-signin.html";
          return;
        }

        // Show extra form
        document.getElementById("extraForm").style.display = "block";

      } catch (err) {
        console.error(err);
        alert("Google Sign-In error: " + err.message);
      }
    });

    document.getElementById("completeSignup").addEventListener("click", async () => {
      try {
        const phone = regPhone.value.trim();
        const vendor = regVendor.value.trim();
        const partners = Array.from(regPartners.selectedOptions).map(o => o.value);
        const aadhar = regAadhar.value.trim();

        if (!phone || !aadhar) {
          alert("Phone and Aadhaar are required.");
          return;
        }

        await db.collection("users").doc(currentUser.email).set({
          name: currentUser.displayName,
          email: currentUser.email,
          phone, vendor, partners, aadhar,
          role: "rider",
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Registered successfully. Await admin approval.");
        window.location.href = "homepage.html";

      } catch (err) {
        console.error(err);
        alert("Error saving data: " + err.message);
      }
    });
  </script>
</body>
</html>
