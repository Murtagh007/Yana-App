<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Admin Sign In</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 12px;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(0,234,255,0.3);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,234,255,0.3);
      backdrop-filter: blur(10px);
    }
    .logo { width: 120px; height: 120px; margin-bottom: 16px; }
    h1 { color: #00eaff; margin-bottom: 12px; font-size: 1.8rem; }
    .muted { color: #aaa; margin-bottom: 24px; font-size: 0.9rem; }
    .btn { display: block; width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 12px; background: #00eaff; color: #000; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.2s ease; }
    .btn:hover { background: #00c8e0; }
    .btn.secondary { background: transparent; color: #00eaff; border: 2px solid #00eaff; }
    .btn.secondary:hover { background: rgba(0,234,255,0.1); }
    @media(max-width: 500px){ .card { padding: 20px; border-radius: 12px; } .btn { font-size: 0.95rem; padding: 10px; } .logo { width: 50px; height: 50px; margin-bottom: 12px; } h1 { font-size: 1.5rem; } }
  </style>
</head>
<body>
  <div class="card">
    <img src="yana-logo.png" alt="YANA Logo" class="logo">
    <h1>Admin Sign In</h1>
    <div class="muted">Only admins can sign in here</div>

    <button class="btn" id="googleAdminSignin">Sign in with Google</button>
    <button class="btn secondary" onclick="window.location.href='index.html'">⬅ Back</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script type="module">
    import { Capacitor } from '@capacitor/core';
    import { initialize, login } from '@team-lepisode/capacitor-google-login';

    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("googleAdminSignin").addEventListener("click", async () => {
      try {
        let email;

        if (Capacitor.isNativePlatform()) {
          // Native Android login
          await initialize({
            android: { clientId: "746812065904-tm85l62mtic0l5ljsluvjdek4kspiade.apps.googleusercontent.com" }
          });
          const result = await login();
          email = result.email;
        } else {
          // Web login
          const provider = new firebase.auth.GoogleAuthProvider();
          const result = await auth.signInWithPopup(provider);
          email = result.user.email;
        }

        const docRef = db.collection("users").doc(email);
        const snap = await docRef.get();

        if (!snap.exists) {
          alert("⚠️ No user record found. Contact system admin.");
          return;
        }

        const data = snap.data();
        if (data.role === "admin") {
          window.location.href = "admin-dashboard.html?email=" + encodeURIComponent(email);
        } else {
          alert("❌ Access denied. You are not an admin.");
          await auth.signOut();
        }

      } catch (err) {
        console.error("Admin sign in failed:", err);
        alert("❌ Sign in failed: " + err.message);
      }
    });
  </script>
</body>
</html>
