<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Logs Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container h1 { margin-bottom: 12px; }
    .log-card { background: rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:var(--radius);
      padding:12px; margin-bottom:12px; backdrop-filter: blur(10px); transition:var(--transition); }
    .log-row { display:flex; flex-wrap:wrap; gap:12px; font-size:14px; }
    .log-row div { flex:1 1 120px; }
    .filters { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:12px; }
    input, select { padding:6px; border-radius:6px; border:1px solid #ccc; }
    .btn.small { padding:6px 12px; font-size:13px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>⚡ YANA Admin</h2>
    <div class="profile">
      <div class="profile-pic" id="profilePic">A</div>
      <div class="dropdown">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>📜 Logs Viewer</h1>
    <p class="muted">View all state changes, status changes, and issue resolutions.</p>

    <div class="filters">
      <label>Filter:</label>
      <select id="logFilter">
        <option value="all">All</option>
        <option value="state-change">State-Change</option>
        <option value="status-change">Status-Change</option>
        <option value="issue-resolved">Issue-Resolution</option>
        <option value="issue-created">Issue-Creation</option>
      </select>

      <label>Search:</label>
      <input type="text" id="searchInput" placeholder="Search by Item ID or User Name"/>

      <button class="btn small" id="exportBtn">⬇ Export CSV</button>
    </div>

    <div id="logsContainer"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const logsContainer = document.getElementById("logsContainer");
    let allLogs = [];

    function normalizeName(name) {
      if (!name) return "-";
      return name.split(" ").map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(" ");
    }

    async function getUserNameByEmail(email) {
      if (!email) return "-";
      try {
        const doc = await db.collection("users").doc(email).get();
        if (doc.exists) return normalizeName(doc.data().name || email.split("@")[0]);
        return normalizeName(email.split("@")[0]);
      } catch {
        return normalizeName(email.split("@")[0]);
      }
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";
      document.getElementById("profilePic").innerText = (user.email[0]||"A").toUpperCase();
      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") { alert("❌ Not an admin."); return location.href="index.html"; }
      loadLogs();
    });

    document.getElementById("logoutBtn").addEventListener("click", () => auth.signOut());

    async function loadLogs() {
      db.collection("logs").orderBy("timestamp", "desc").onSnapshot(async snapshot => {
        const tempLogs = [];
        for (const doc of snapshot.docs) {
          const data = doc.data();
          let actionType="", details="", itemType="";

          if (data.action==="state-change") {
            actionType="State-Change";
            details = normalizeName(data.newState);
            itemType = normalizeName((data.type||"").replace("_master",""));
          } else if (data.action==="assigned" || data.action==="returned") {
            actionType="Status-Change";
            details = data.action==="assigned"?"Assigned":"Returned";
            itemType = normalizeName(data.itemType||"");
          } else if (data.action==="issue-resolved") {
            actionType="Issue-Resolution";
            details = normalizeName(data.issue)+" → "+normalizeName(data.status);
            itemType = normalizeName(data.assetType || data.itemType || "");
          } else if (data.action==="issue-created") {
            actionType="Issue-Creation";
            details = normalizeName(data.issue)+" → "+normalizeName(data.status);
            itemType = normalizeName(data.assetType || data.itemType || "");
          }

          const userEmail = data.admin || data.email || "-";
          const userName = await getUserNameByEmail(userEmail);

          tempLogs.push({
            timestamp: data.timestamp,
            user: userName,
            actionType,
            itemType,
            itemId: data.itemId || data.assetId || "-",
            details
          });
        }
        allLogs = tempLogs;
        renderLogs();
      });
    }

    function renderLogs() {
      const filter = document.getElementById("logFilter").value;
      const searchText = document.getElementById("searchInput").value.trim().toLowerCase();
      logsContainer.innerHTML = "";

      allLogs.filter(log => {
        if (filter!=="all" && log.actionType.replace(/ /g,"-").toLowerCase()!==filter) return false;
        if (searchText && !(log.itemId.toLowerCase().includes(searchText) || log.user.toLowerCase().includes(searchText))) return false;
        return true;
      }).forEach(log => {
        const card = document.createElement("div");
        card.className="log-card";
        card.innerHTML = `
          <div class="log-row">
            <div><b>Time:</b> ${log.timestamp?.toDate().toLocaleString()||"-"}</div>
            <div><b>User:</b> ${log.user}</div>
            <div><b>Action Type:</b> ${log.actionType}</div>
            <div><b>Item Type:</b> ${log.itemType}</div>
            <div><b>Item ID:</b> ${log.itemId}</div>
            <div><b>Details:</b> ${log.details}</div>
          </div>
        `;
        logsContainer.appendChild(card);
      });
    }

    document.getElementById("logFilter").addEventListener("change", renderLogs);
    document.getElementById("searchInput").addEventListener("input", renderLogs);

    document.getElementById("exportBtn").addEventListener("click", () => {
      const filter = document.getElementById("logFilter").value;
      const searchText = document.getElementById("searchInput").value.trim().toLowerCase();
      const logs = allLogs.filter(log => {
        if (filter!=="all" && log.actionType.replace(/ /g,"-").toLowerCase()!==filter) return false;
        if (searchText && !(log.itemId.toLowerCase().includes(searchText) || log.user.toLowerCase().includes(searchText))) return false;
        return true;
      });
      if (!logs.length) { alert("⚠️ No logs to export."); return; }

      const headers = ["Time","User","Action Type","Item Type","Item ID","Details"];
      const rows = logs.map(log => [log.timestamp?.toDate().toLocaleString()||"-", log.user, log.actionType, log.itemType, log.itemId, log.details]);
      let csvContent = "data:text/csv;charset=utf-8," + headers.join(",") + "\n" + rows.map(r => r.map(v=>`"${v.replace(/"/g,'""')}"`).join(",")).join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "logs_export.csv");
      document.body.appendChild(link); link.click(); document.body.removeChild(link);
    });
  </script>
</body>
</html>
