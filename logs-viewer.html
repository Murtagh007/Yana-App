<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Logs Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      color: var(--text);
    }
    .navbar h2 {
      margin: 0;
      color: var(--action);
    }
    .navbar button {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 6px 12px;
      color: var(--text);
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    h1 {
      margin-bottom: 6px;
      color: var(--action);
    }
    .muted {
      color: var(--muted);
      margin-bottom: 12px;
    }
    .filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .filters select,
    .filters input {
      padding: 6px 10px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
    }
    .filters .btn {
      padding: 6px 12px;
      font-size: 14px;
      background: var(--action);
      border: none;
      border-radius: var(--radius);
      color: #000;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 8px 12px;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      color: var(--text);
    }
    th {
      background: rgba(255,255,255,0.05);
      font-weight: bold;
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>⚡ YANA Admin</h2>
    <div class="profile">
      <span id="adminEmail"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="container">
    <h1>📜 Logs Viewer</h1>
    <p class="muted">View all state changes, status changes, and issue resolutions.</p>

    <div class="filters">
      <select id="logFilter">
        <option value="all">All</option>
        <option value="state-change">State Changes</option>
        <option value="status-change">Status Changes</option>
        <option value="issue-created">Issue Created</option>
        <option value="issue-resolved">Issue Resolved</option>
      </select>

      <input type="text" id="searchInput" placeholder="Search by Asset ID">

      <button class="btn" id="exportBtn">⬇ Export CSV</button>
    </div>

    <table id="logsTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>User</th>
          <th>Action</th>
          <th>Item Type</th>
          <th>Item ID</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const tbody = document.querySelector("#logsTable tbody");
    let allLogs = [];

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "admin-signin.html";
      document.getElementById("adminEmail").innerText = "👤 " + user.email;

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("❌ Not an admin."); return location.href = "index.html";
      }

      loadLogs();
    });

    document.getElementById("logoutBtn").addEventListener("click", () => auth.signOut());

    async function loadLogs() {
      db.collection("logs").orderBy("timestamp", "desc").onSnapshot(async snapshot => {
        allLogs = [];
        for (const doc of snapshot.docs) {
          const data = doc.data();
          let userName = "-";

          // Determine user name
          const email = data.email || data.admin;
          if (email) {
            const userDoc = await db.collection("users").doc(email).get();
            if (userDoc.exists) userName = userDoc.data().name || email;
          }

          // Item type
          let itemType = "-";
          if (data.itemType) itemType = capitalize(data.itemType);
          else if (data.type) {
            if (data.type === "scooty_master") itemType = "Scooty";
            else if (data.type === "battery_master") itemType = "Battery";
            else if (data.type === "issues") itemType = "Issue";
            else itemType = data.type;
          }

          // Action & details
          let actionType = "";
          let details = "";
          switch (data.action) {
            case "state-change":
              actionType = "State-Change"; details = data.newState || "-"; break;
            case "assigned":
            case "returned":
              actionType = "Status-Change"; details = data.action === "assigned" ? "Assigned" : "Returned"; break;
            case "issue-created":
              actionType = "Issue-Created"; details = data.issue || "-"; break;
            case "issue-resolved":
              actionType = "Issue-Resolved"; details = data.issue || "-"; break;
            default:
              actionType = data.action; details = data.extra || "-";
          }

          allLogs.push({
            timestamp: data.timestamp,
            userName,
            actionType,
            itemType,
            itemId: data.itemId || data.assetId || "-",
            details
          });
        }
        renderLogs();
      });
    }

    function capitalize(str) { return str.charAt(0).toUpperCase() + str.slice(1); }

    function getFilteredLogs() {
      const filter = document.getElementById("logFilter").value;
      const searchText = document.getElementById("searchInput").value.trim().toLowerCase();

      return allLogs.filter(log => {
        if (filter !== "all" && log.actionType.toLowerCase() !== filter.replace("-", "").toLowerCase()) return false;
        if (searchText && !(log.itemId || "").toLowerCase().includes(searchText)) return false;
        return true;
      });
    }

    function renderLogs() {
      const logs = getFilteredLogs();
      tbody.innerHTML = "";
      logs.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${log.timestamp?.toDate().toLocaleString() || "-"}</td>
          <td>${log.userName}</td>
          <td>${log.actionType}</td>
          <td>${log.itemType}</td>
          <td>${log.itemId}</td>
          <td>${log.details}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("logFilter").addEventListener("change", renderLogs);
    document.getElementById("searchInput").addEventListener("input", renderLogs);

    document.getElementById("exportBtn").addEventListener("click", () => {
      const logs = getFilteredLogs();
      if (!logs.length) { alert("⚠️ No logs to export."); return; }

      const headers = ["Time", "User", "Action", "Item Type", "Item ID", "Details"];
      const rows = logs.map(log => [
        log.timestamp?.toDate().toLocaleString() || "-",
        log.userName,
        log.actionType,
        log.itemType,
        log.itemId,
        log.details
      ]);

      let csvContent = "data:text/csv;charset=utf-8," 
        + headers.join(",") + "\n"
        + rows.map(r => r.map(v => `"${String(v).replace(/"/g,'""')}"`).join(",")).join("\n");

      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "logs_export.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
