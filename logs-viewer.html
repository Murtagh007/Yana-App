<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Logs Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      color: #3498db; /* Same blue as dashboard headers */
    }
    .filters {
      margin: 15px 0;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    input[type="text"], input[type="date"] {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn.small {
      padding: 6px 12px;
      font-size: 13px;
    }
    .pagination {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }
    .pagination button {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
      cursor: pointer;
    }
    .pagination button.active {
      background: var(--action);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button class="btn secondary" onclick="window.location.href='admin-dashboard.html'">⬅ Dashboard</button>
    <span id="adminEmail"></span>
  </div>

  <div class="container">
    <h1>📜 Logs Viewer</h1>
    <p class="muted">View all state changes, status changes, and issue resolutions.</p>

    <div class="filters">
      <label>From:</label>
      <input type="date" id="fromDate">
      <label>To:</label>
      <input type="date" id="toDate">
      <label>Search by Asset ID: </label>
      <input type="text" id="searchInput" placeholder="e.g. SCOOTY002"/>
      <button class="btn small" id="exportBtn">⬇ Export CSV</button>
    </div>

    <table id="logsTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>User</th>
          <th>Action</th>
          <th>Item Type</th>
          <th>Item ID</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const tbody = document.querySelector("#logsTable tbody");
    const paginationContainer = document.getElementById("pagination");
    const itemsPerPage = 10;
    let allLogs = [];
    let currentPage = 1;

    function normalizeText(text) {
      if(!text) return "-";
      return text.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "admin-signin.html";
      document.getElementById("adminEmail").innerText = "👤 " + user.email;

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("❌ Not an admin.");
        return location.href = "index.html";
      }

      loadLogs();
    });

    function loadLogs() {
      db.collection("logs").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        allLogs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        renderLogsPage(1);
      });
    }

    function filterLogs() {
      const searchText = document.getElementById("searchInput").value.trim().toLowerCase();
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;

      return allLogs.filter(log => {
        // Date filter
        const ts = log.timestamp?.toDate();
        if(from && ts < new Date(from)) return false;
        if(to && ts > new Date(to + "T23:59:59")) return false;

        // Search filter
        if(searchText && !(log.itemId || "").toLowerCase().includes(searchText)) return false;
        return true;
      });
    }

    function getActionType(log) {
      if(log.action === "state-change") return "State-Change";
      if(log.action === "assigned" || log.action === "returned") return "Status-Change";
      if(log.issue) return "Issue-Resolution";
      return log.action || "-";
    }

    function getItemType(log) {
      if(log.itemType) return normalizeText(log.itemType);
      if(log.type) return normalizeText(log.type);
      if(log.assetId) return log.assetId.startsWith("SCOOTY") ? "Scooty" : "Battery";
      return "-";
    }

    function getDetails(log) {
      if(log.action === "state-change") return normalizeText(log.newState);
      if(log.action === "assigned" || log.action === "returned") return normalizeText(log.action === "assigned" ? "Assigned" : "Returned");
      if(log.issue) return normalizeText(log.issue + " Resolved");
      return "-";
    }

    function renderLogsPage(page=1) {
      const filtered = filterLogs();
      currentPage = page;
      const startIndex = (page-1)*itemsPerPage;
      const pageItems = filtered.slice(startIndex, startIndex + itemsPerPage);

      tbody.innerHTML = "";
      pageItems.forEach(log => {
        // Determine user name
        let userName = log.user || log.name || log.email || log.admin || "-";
        userName = normalizeText(userName);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${log.timestamp?.toDate().toLocaleString() || "-"}</td>
          <td>${userName}</td>
          <td>${getActionType(log)}</td>
          <td>${getItemType(log)}</td>
          <td>${log.itemId || log.assetId || "-"}</td>
          <td>${getDetails(log)}</td>
        `;
        tbody.appendChild(tr);
      });

      renderPagination(filtered.length);
    }

    function renderPagination(totalItems) {
      const pages = Math.ceil(totalItems / itemsPerPage);
      paginationContainer.innerHTML = "";
      for(let i=1;i<=pages;i++){
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = i === currentPage ? "active" : "";
        btn.onclick = () => renderLogsPage(i);
        paginationContainer.appendChild(btn);
      }
    }

    // Filters
    document.getElementById("searchInput").addEventListener("input", () => renderLogsPage(1));
    document.getElementById("fromDate").addEventListener("change", () => renderLogsPage(1));
    document.getElementById("toDate").addEventListener("change", () => renderLogsPage(1));

    // Export CSV
    document.getElementById("exportBtn").addEventListener("click", () => {
      const filtered = filterLogs();
      if(!filtered.length) return alert("⚠️ No logs to export.");

      const headers = ["Time","User","Action","Item Type","Item ID","Details"];
      const rows = filtered.map(log => {
        const userName = normalizeText(log.user || log.name || log.email || log.admin || "-");
        return [
          log.timestamp?.toDate().toLocaleString() || "-",
          userName,
          getActionType(log),
          getItemType(log),
          log.itemId || log.assetId || "-",
          getDetails(log)
        ];
      });

      let csvContent = "data:text/csv;charset=utf-8," 
        + headers.join(",") + "\n"
        + rows.map(r => r.map(v => `"${String(v).replace(/"/g,'""')}"`).join(",")).join("\n");

      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "logs_export.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
