<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Logs Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    .filters {
      margin: 15px 0;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn.small {
      padding: 6px 12px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button class="btn secondary" onclick="window.location.href='admin-dashboard.html'">⬅ Dashboard</button>
    <span id="adminEmail"></span>
    <button class="btn secondary" id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h1>📜 Logs Viewer</h1>
    <p class="muted">View all state changes, status changes, and issue resolutions.</p>

    <div class="filters">
      <label>Filter: </label>
      <select id="logFilter">
        <option value="all">All</option>
        <option value="state_change">State Changes</option>
        <option value="status_change">Status Changes</option>
        <option value="issue_resolved">Issue Resolutions</option>
      </select>

      <label>Search by Asset ID: </label>
      <input type="text" id="searchInput" placeholder="e.g. SCOOTY002"/>

      <button class="btn small" id="exportBtn">⬇ Export CSV</button>
    </div>

    <table id="logsTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>User</th>
          <th>Action</th>
          <th>Item Type</th>
          <th>Item ID</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const tbody = document.querySelector("#logsTable tbody");
    let allLogs = [];

    // Auth check
    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "admin-signin.html";
        return;
      }
      document.getElementById("adminEmail").innerText = "👤 " + user.email;

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("❌ Not an admin.");
        window.location.href = "index.html";
        return;
      }

      loadLogs();
    });

    document.getElementById("logoutBtn").addEventListener("click", () => auth.signOut());

    function loadLogs() {
      db.collection("logs").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        allLogs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        renderLogs();
      });
    }

    function getFilteredLogs() {
      const filter = document.getElementById("logFilter").value;
      const searchText = document.getElementById("searchInput").value.trim().toLowerCase();

      return allLogs.filter(log => {
        if (filter !== "all" && log.action !== filter) return false;
        if (searchText && !(log.itemId || "").toLowerCase().includes(searchText)) return false;
        return true;
      });
    }

    function renderLogs() {
      const logs = getFilteredLogs();
      tbody.innerHTML = "";

      logs.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${log.timestamp?.toDate().toLocaleString() || "-"}</td>
          <td>${log.user || "-"}</td>
          <td>${log.action}</td>
          <td>${log.itemType || "-"}</td>
          <td>${log.itemId || "-"}</td>
          <td>${log.extra || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("logFilter").addEventListener("change", renderLogs);
    document.getElementById("searchInput").addEventListener("input", renderLogs);

    // Export logs to CSV
    document.getElementById("exportBtn").addEventListener("click", () => {
      const logs = getFilteredLogs();
      if (!logs.length) {
        alert("⚠️ No logs to export.");
        return;
      }

      const headers = ["Time", "User", "Action", "Item Type", "Item ID", "Details"];
      const rows = logs.map(log => [
        log.timestamp?.toDate().toLocaleString() || "-",
        log.user || "-",
        log.action,
        log.itemType || "-",
        log.itemId || "-",
        log.extra || "-"
      ]);

      let csvContent = "data:text/csv;charset=utf-8," 
        + headers.join(",") + "\n"
        + rows.map(r => r.map(v => `"${String(v).replace(/"/g, '""')}"`).join(",")).join("\n");

      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "logs_export.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
