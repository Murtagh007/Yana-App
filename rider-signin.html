<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA â€” Rider Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>Rider Sign In</h1>
    <div class="muted">Sign in with Google to continue.</div>

    <!-- Google Button -->
    <button class="btn" id="googleSignin">Sign In with Google</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("googleSignin").addEventListener("click", async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        const ref = db.collection("users").doc(user.email);
        const snap = await ref.get();

        if (!snap.exists) {
          alert("No account found. Please sign up first.");
          window.location.href = "rider-signup.html";
          return;
        }

        const data = snap.data();

        if (data.status === "approved") {
          window.location.href = "scanner.html?email=" + encodeURIComponent(user.email);
        } else if (data.status === "pending") {
          alert("Your registration is still pending admin approval.");
        } else if (data.status === "rejected") {
          alert("Your registration has been rejected. Contact admin.");
        } else {
          alert("Unknown status. Please contact support.");
        }

      } catch (err) {
        console.error(err);
        alert("Google Sign-In error: " + err.message);
      }
    });
  </script>
</body>
</html>
