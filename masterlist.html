<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Scooty & Battery Masterlist</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .search-container {
      margin: 12px 0;
      display: flex;
      justify-content: flex-start;
      gap: 8px;
      flex-wrap: wrap;
    }
    .search-container input {
      padding: 8px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
      flex: 1 1 250px;
    }
    .card-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 12px; margin-top: 16px; }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 120px;
      transition: var(--transition);
    }
    .card:hover { box-shadow: 0 0 12px var(--action); border-color: var(--action); }
    .card-header { font-weight: bold; font-size: 16px; margin-bottom: 6px; color: var(--action); }
    .card-row { font-size: 14px; margin: 2px 0; }
    h2 { margin-top: 24px; }
  </style>
</head>
<body>
  <div class="navbar">
    <button class="btn secondary" onclick="window.location.href='admin-dashboard.html'">⬅ Dashboard</button>
    <span id="adminEmail"></span>
    <button class="btn secondary" id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h1> Scooty & Battery Masterlist </h1>
    <p class="muted">Read-only view of all assets. Use the search bar to filter.</p>

    <h2> Scooties </h2>
    <div class="search-container">
      <input id="scootySearch" type="text" placeholder="Search by ID or Assigned Person">
    </div>
    <div id="scootyCards" class="card-container"></div>

    <h2> Batteries </h2>
    <div class="search-container">
      <input id="batterySearch" type="text" placeholder="Search by ID or Assigned Person">
    </div>
    <div id="batteryCards" class="card-container"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";
      document.getElementById("adminEmail").innerText = "👤 " + user.email;

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("❌ Not an admin."); 
        return location.href="index.html";
      }
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    const scootyContainer = document.getElementById("scootyCards");
    const batteryContainer = document.getElementById("batteryCards");

    let scootyData = [];
    let batteryData = [];

    async function renderCards(collection, container, searchInput) {
      db.collection(collection).onSnapshot(async snapshot => {
        const tempData = [];
        for (const doc of snapshot.docs) {
          const data = doc.data();
          let assignedName = "-";
          if (data.assignedTo) {
            const userDoc = await db.collection("users").doc(data.assignedTo).get();
            if (userDoc.exists) assignedName = userDoc.data().name || "-";
          }
          tempData.push({ id: doc.id, state: data.state, status: data.status, assignedName });
        }

        if (collection === "scooty_master") scootyData = tempData;
        else batteryData = tempData;

        displayCards(tempData, container, searchInput.value);
      });
    }

    function displayCards(dataArray, container, filter) {
      container.innerHTML = "";
      const filterLower = filter.trim().toLowerCase();
      dataArray.filter(d => d.id.toLowerCase().includes(filterLower) || d.assignedName.toLowerCase().includes(filterLower))
        .forEach(d => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <div class="card-header">${d.id}</div>
            <div class="card-row">Assigned To: ${d.assignedName}</div>
            <div class="card-row">State: ${d.state}</div>
            <div class="card-row">Status: ${d.status}</div>
          `;
          container.appendChild(card);
        });
    }

    // Render initially
    renderCards("scooty_master", scootyContainer, document.getElementById("scootySearch"));
    renderCards("battery_master", batteryContainer, document.getElementById("batterySearch"));

    // Add search functionality
    document.getElementById("scootySearch").addEventListener("input", e => {
      displayCards(scootyData, scootyContainer, e.target.value);
    });
    document.getElementById("batterySearch").addEventListener("input", e => {
      displayCards(batteryData, batteryContainer, e.target.value);
    });
  </script>
</body>
</html>
