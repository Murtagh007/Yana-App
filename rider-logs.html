<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Rider Logs</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="navbar">
    <button class="btn secondary" onclick="history.back()">⬅ Back</button>
    <span id="riderEmail"></span>
    <button class="btn secondary" id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h1>📜 Rider Logs</h1>
    <ul id="logsList"></ul>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if (!email) {
      alert("Not signed in!");
      window.location.href = "rider-signin.html";
    }

    document.getElementById("riderEmail").innerText = "👤 " + email;

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "rider-signin.html";
    });

    // Load assignment/return logs
    async function loadLogs() {
      const list = document.getElementById("logsList");
      list.innerHTML = "";

      function addLog(action, assetType, assetId, status, timestamp) {
        const li = document.createElement("li");
        li.textContent = `${timestamp?.toDate().toLocaleString()} — ${action} ${assetType}: ${assetId}, Status: ${status}`;
        list.appendChild(li);
      }

      try {
        // Current Scooty assignments
        const scootySnap = await db.collection("scooty_master")
          .where("assignedTo", "==", email)
          .get();
        scootySnap.forEach(doc => {
          const d = doc.data();
          addLog("Assigned", "Scooty", d.id, d.status, d.createdAt);
        });

        // Previous Scooty assignments (returned)
        const scootyPrevSnap = await db.collection("scooty_master")
          .where("lastAssignedTo", "==", email)
          .get();
        scootyPrevSnap.forEach(doc => {
          const d = doc.data();
          addLog("Returned", "Scooty", d.id, d.status, d.lastUpdated);
        });

        // Current Battery assignments
        const batterySnap = await db.collection("battery_master")
          .where("assignedTo", "==", email)
          .get();
        batterySnap.forEach(doc => {
          const d = doc.data();
          addLog("Assigned", "Battery", d.id, d.status, d.createdAt);
        });

        // Previous Battery assignments (returned)
        const batteryPrevSnap = await db.collection("battery_master")
          .where("lastAssignedTo", "==", email)
          .get();
        batteryPrevSnap.forEach(doc => {
          const d = doc.data();
          addLog("Returned", "Battery", d.id, d.status, d.lastUpdated);
        });

      } catch (err) {
        console.error("Error loading logs:", err);
        const li = document.createElement("li");
        li.textContent = "❌ Failed to load logs.";
        list.appendChild(li);
      }
    }

    loadLogs();
  </script>
</body>
</html>
