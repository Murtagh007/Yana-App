<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>YANA — Rider Logs</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0f12;
      --card: rgba(255,255,255,0.1);
      --border: rgba(255,255,255,0.2);
      --action: #00eaff;
      --text: #eaf4f8;
      --radius: 12px;
    }

    body {
      margin:0;
      font-family:'Inter',sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    /* Navbar */
    .navbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 20px;
      background: var(--card);
      border-bottom:1px solid var(--border);
      position: sticky;
      top:0;
      z-index: 100;
      backdrop-filter: blur(6px);
    }
    .navbar h2 { color: var(--action); font-size: 1.2rem; margin:0; }
    .profile { display:flex; align-items:center; gap:10px; cursor:pointer; }
    .profile-pic {
      background: var(--action);
      color:#000;
      font-weight:bold;
      width:36px;
      height:36px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:16px;
    }
    .dropdown {
      display:none;
      position:absolute;
      top:44px;
      right:0;
      background: var(--card);
      border-radius: var(--radius);
      padding:4px 0;
      min-width:100px;
      box-shadow:0 4px 10px rgba(0,0,0,0.5);
    }
    .dropdown button {
      width:100%;
      background:none;
      border:none;
      color: var(--text);
      padding:8px 12px;
      cursor:pointer;
      text-align:left;
    }
    .profile:hover .dropdown { display:block; }

    .container { padding:16px; max-width:900px; margin:auto; }

    h1 { font-size: 22px; margin-bottom:4px; }
    .muted { color: rgba(234,244,248,0.6); font-size:14px; margin-bottom:12px; }

    /* Table */
    table {
      width:100%;
      border-collapse: collapse;
      margin-top:12px;
      background: rgba(255,255,255,0.05);
      border-radius: var(--radius);
      overflow:hidden;
    }
    th, td {
      padding:10px 12px;
      font-size:14px;
      border-bottom:1px solid rgba(255,255,255,0.1);
      text-align:left;
    }
    th { background-color: var(--action); color:#000; }

    /* Responsive: stacked rows on mobile */
    @media(max-width:700px){
      table, thead, tbody, th, td, tr { display:block; }
      thead { display:none; }
      tr {
        margin-bottom: 12px;
        background: var(--card);
        border-radius: var(--radius);
        padding: 8px;
      }
      td {
        border:none;
        display:flex;
        justify-content: space-between;
        padding:6px 8px;
      }
      td::before {
        content: attr(data-label);
        font-weight:bold;
        color: var(--action);
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>⚡ YANA Rider</h2>
    <div class="profile">
      <div class="profile-pic" id="profilePic">R</div>
      <div class="dropdown">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Rider Logs</h1>
    <p class="muted">View all your assignments and returns.</p>

    <table id="logsTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Asset ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if(!email){
      alert("Not signed in!");
      window.location.href="rider-signin.html";
    }

    document.getElementById("profilePic").innerText = email.charAt(0).toUpperCase();

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(()=> window.location.href="rider-signin.html");
    });

    async function loadLogs(){
      const tbody = document.querySelector("#logsTable tbody");
      tbody.innerHTML="";

      function addLog(assetId, status, timestamp){
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="Time">${timestamp?.toDate?.()?.toLocaleString()||"-"}</td>
          <td data-label="Asset ID">${assetId}</td>
          <td data-label="Status">${status}</td>
        `;
        tbody.appendChild(tr);
      }

      try {
        const scootySnap = await db.collection("scooty_master").where("assignedTo","==",email).get();
        scootySnap.forEach(doc=>{
          const d=doc.data();
          addLog(d.id,d.status,d.createdAt);
        });

        const scootyPrev = await db.collection("scooty_master").where("lastAssignedTo","==",email).get();
        scootyPrev.forEach(doc=>{
          const d=doc.data();
          addLog(d.id,d.status,d.lastUpdated);
        });

        const batterySnap = await db.collection("battery_master").where("assignedTo","==",email).get();
        batterySnap.forEach(doc=>{
          const d=doc.data();
          addLog(d.id,d.status,d.createdAt);
        });

        const batteryPrev = await db.collection("battery_master").where("lastAssignedTo","==",email).get();
        batteryPrev.forEach(doc=>{
          const d=doc.data();
          addLog(d.id,d.status,d.lastUpdated);
        });
      } catch(err){
        console.error(err);
        const tr=document.createElement("tr");
        tr.innerHTML=`<td colspan="3">❌ Failed to load logs.</td>`;
        tbody.appendChild(tr);
      }
    }

    loadLogs();
  </script>

</body>
</html>
