<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA ‚Äî Rider Logs</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* üîπ Navbar same as Admin block */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      border-bottom: 1px solid rgba(0,234,255,0.3);
      padding: 12px 16px;
    }

    .navbar span {
      color: #00eaff;
      font-weight: bold;
    }

    .container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(0,234,255,0.3);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0,234,255,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #00eaff;
      margin-bottom: 16px;
    }

    ul#logsList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul#logsList li {
      background: rgba(255,255,255,0.05);
      margin: 8px 0;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.95rem;
      border: 1px solid rgba(0,234,255,0.2);
      transition: background 0.2s;
    }

    ul#logsList li:hover {
      background: rgba(0,234,255,0.08);
    }

    .assigned { color: #4cff88; font-weight: bold; }
    .returned { color: #4ca6ff; font-weight: bold; }

    .btn {
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #00eaff;
      background: transparent;
      color: #00eaff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: rgba(0,234,255,0.15);
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <!-- üîπ Admin-style navbar -->
  <div class="navbar">
    <button class="btn secondary" onclick="history.back()">‚¨Ö Back</button>
    <span id="riderEmail"></span>
    <button class="btn secondary" id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <div class="card">
      <h1>üìú Rider Logs</h1>
      <ul id="logsList"></ul>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if (!email) {
      alert("Not signed in!");
      window.location.href = "rider-signin.html";
    }

    document.getElementById("riderEmail").innerText = "üë§ " + email;

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "rider-signin.html";
    });

    // Load assignment/return logs
    async function loadLogs() {
      const list = document.getElementById("logsList");
      list.innerHTML = "";

      function addLog(action, assetType, assetId, status, timestamp) {
        const li = document.createElement("li");
        const cls = action === "Assigned" ? "assigned" : "returned";
        li.innerHTML = `<span class="${cls}">${action}</span> ${assetType} <b>${assetId}</b> ‚Äî Status: ${status} <br><small>üïí ${timestamp?.toDate().toLocaleString() || "-"}</small>`;
        list.appendChild(li);
      }

      try {
        const scootySnap = await db.collection("scooty_master")
          .where("assignedTo", "==", email).get();
        scootySnap.forEach(doc => {
          const d = doc.data();
          addLog("Assigned", "Scooty", d.id, d.status, d.createdAt);
        });

        const scootyPrevSnap = await db.collection("scooty_master")
          .where("lastAssignedTo", "==", email).get();
        scootyPrevSnap.forEach(doc => {
          const d = doc.data();
          addLog("Returned", "Scooty", d.id, d.status, d.lastUpdated);
        });

        const batterySnap = await db.collection("battery_master")
          .where("assignedTo", "==", email).get();
        batterySnap.forEach(doc => {
          const d = doc.data();
          addLog("Assigned", "Battery", d.id, d.status, d.createdAt);
        });

        const batteryPrevSnap = await db.collection("battery_master")
          .where("lastAssignedTo", "==", email).get();
        batteryPrevSnap.forEach(doc => {
          const d = doc.data();
          addLog("Returned", "Battery", d.id, d.status, d.lastUpdated);
        });

      } catch (err) {
        console.error("Error loading logs:", err);
        const li = document.createElement("li");
        li.textContent = "‚ùå Failed to load logs.";
        list.appendChild(li);
      }
    }

    loadLogs();
  </script>
</body>
</html>
