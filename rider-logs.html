<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA ‚Äî Rider Logs</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }
    .navbar h2 {
      color: var(--action);
      margin: 0;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .profile-pic {
      background: var(--action);
      color: #fff;
      font-weight: bold;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container */
    .container { padding: 20px; }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: var(--radius);
      overflow: hidden;
    }
    th, td {
      padding: 8px;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
      background-color: var(--action);
      color: #fff;
      text-align: left;
    }
    td { color: var(--text); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>‚ö° YANA Rider</h2>
    <div class="profile">
      <div class="profile-pic" id="profilePic">R</div>
    </div>
  </div>

  <div class="container">
    <h1>üìú Rider Logs</h1>
    <p class="muted">View all your assignments and returns.</p>

    <table id="logsTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Action</th>
          <th>Asset Type</th>
          <th>Asset ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if (!email) {
      alert("Not signed in!");
      window.location.href = "rider-signin.html";
    }

    document.getElementById("profilePic").innerText = email.charAt(0).toUpperCase();

    // Load assignment/return logs
    async function loadLogs() {
      const tbody = document.querySelector("#logsTable tbody");
      tbody.innerHTML = "";

      function addLog(action, assetType, assetId, status, timestamp) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${timestamp?.toDate().toLocaleString() || "-"}</td>
          <td>${action}</td>
          <td>${assetType}</td>
          <td>${assetId}</td>
          <td>${status}</td>
        `;
        tbody.appendChild(tr);
      }

      try {
        // Current Scooty assignments
        const scootySnap = await db.collection("scooty_master")
          .where("assignedTo", "==", email).get();
        scootySnap.forEach(doc => {
          const d = doc.data();
          addLog("Assigned", "Scooty", d.id, d.status, d.createdAt);
        });

        // Previous Scooty assignments (returned)
        const scootyPrevSnap = await db.collection("scooty_master")
          .where("lastAssignedTo", "==", email).get();
        scootyPrevSnap.forEach(doc => {
          const d = doc.data();
          addLog("Returned", "Scooty", d.id, d.status, d.lastUpdated);
        });

        // Current Battery assignments
        const batterySnap = await db.collection("battery_master")
          .where("assignedTo", "==", email).get();
        batterySnap.forEach(doc => {
          const d = doc.data();
          addLog("Assigned", "Battery", d.id, d.status, d.createdAt);
        });

        // Previous Battery assignments (returned)
        const batteryPrevSnap = await db.collection("battery_master")
          .where("lastAssignedTo", "==", email).get();
        batteryPrevSnap.forEach(doc => {
          const d = doc.data();
          addLog("Returned", "Battery", d.id, d.status, d.lastUpdated);
        });

      } catch (err) {
        console.error("Error loading logs:", err);
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="5">‚ùå Failed to load logs.</td>`;
        tbody.appendChild(tr);
      }
    }

    loadLogs();
  </script>
</body>
</html>
