<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA â€” Welcome</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 12px;
      text-align: center;
    }

    .center {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(0,234,255,0.3);
      border-radius: 16px;
      padding: 32px 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,234,255,0.3);
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 120px;   /* adjust size here */
      margin-bottom: 20px;
    }

    h1 {
      color: #00eaff;
      margin-bottom: 12px;
    }

    p {
      color: #aaa;
      margin-bottom: 24px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: #00eaff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #00c8e0;
    }

    .btn.secondary {
      background: transparent;
      color: #00eaff;
      border: 2px solid #00eaff;
    }

    .btn.secondary:hover {
      background: rgba(0,234,255,0.1);
    }

    @media(max-width: 500px){
      .center {
        padding: 24px 16px;
      }
      .logo {
        width: 90px;
        margin-bottom: 16px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <img src="yana-logo.png" alt="YANA Logo" class="logo">
    <h1>Welcome to YANA</h1>
    <p>Track your rides and devices securely</p>
    <button class="btn" onclick="window.location.href='rider-signup.html'">Rider Sign Up</button>
    <button class="btn secondary" onclick="window.location.href='rider-signin.html'">Rider Sign In</button>
    <button class="btn secondary" onclick="window.location.href='admin-signin.html'">Admin Sign In</button>
  </div>
</body>
</html>
