<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA Admin — Issues</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="navbar">
    <button class="btn secondary" onclick="history.back()">⬅ Back</button>
    <h2>All Raised Issues</h2>
  </div>

  <div class="container">
    <table id="issuesTable">
      <thead>
        <tr>
          <th>Rider Email</th>
          <th>Asset ID</th>
          <th>Issue Type</th>
          <th>Additional Details</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody>
        <!-- Issues will populate here -->
      </tbody>
    </table>

    <button id="resolveBtn" class="btn" style="margin-top:10px;">Mark Selected as Resolved</button>
  </div>

  <script>
    const tableBody = document.querySelector("#issuesTable tbody");
    const resolveBtn = document.getElementById("resolveBtn");
    let issuesSnapshot = null; // store latest snapshot

    // Real-time listener for issues
    db.collection("issues")
      .orderBy("createdAt", "desc")
      .onSnapshot(snapshot => {
        issuesSnapshot = snapshot; // store snapshot for resolve button
        tableBody.innerHTML = ""; // clear table

        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${data.email || "-"}</td>
            <td>${data.assetId || "-"}</td>
            <td>${data.issue || "-"}</td>
            <td>${data.additionalDetails || "-"}</td>
            <td>${data.status || "-"}</td>
            <td>${data.createdAt ? data.createdAt.toDate().toLocaleString() : "-"}</td>
            <td></td>
          `;

          // Add checkbox to select issues to resolve
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.disabled = data.status === "resolved"; // can't select resolved
          tr.children[6].appendChild(checkbox);

          tableBody.appendChild(tr);
        });
      }, err => {
        console.error("Error fetching issues:", err);
      });

    // Handle “Mark Selected as Resolved” button
    resolveBtn.addEventListener("click", async () => {
      if (!issuesSnapshot) return;

      const rows = Array.from(tableBody.children);
      const updates = [];

      rows.forEach((tr, index) => {
        const checkbox = tr.children[6].querySelector("input");
        const statusCell = tr.children[4].textContent;
        if (checkbox.checked && statusCell !== "resolved") {
          const docId = issuesSnapshot.docs[index].id;
          updates.push(db.collection("issues").doc(docId).update({
            status: "resolved"
          }));
        }
      });

      if (updates.length === 0) {
        alert("No issues selected or selected issues are already resolved.");
        return;
      }

      try {
        await Promise.all(updates);
        alert("✅ Selected issues marked as resolved!");
      } catch (err) {
        console.error("Error updating issues:", err);
        alert("❌ Failed to update issues.");
      }
    });
  </script>
</body>
</html>
