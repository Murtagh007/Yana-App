<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA Admin â€” Issues</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }
    .profile-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--action);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    h1 {
      margin-top: 16px;
      color: var(--action);
    }
    #searchBar {
      width: 100%;
      max-width: 400px;
      padding: 8px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin: 12px 0;
      background: var(--bg2);
      color: var(--text);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th {
      text-align: left;
      padding: 8px;
      background: var(--action);
      color: #000;
    }
    td {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .pagination {
      margin-top: 12px;
      display: flex;
      gap: 6px;
    }
    .pagination button {
      padding: 4px 8px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
      cursor: pointer;
    }
    .pagination button.active {
      background: var(--action);
      color: #000;
    }
    .btn {
      padding: 8px 12px;
      border-radius: var(--radius);
      border: none;
      background: var(--action);
      color: #000;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>YANA Admin</h2>
    <div class="profile-circle" id="profileInitial">A</div>
  </div>

  <div class="container">
    <h1>Issues</h1>
    <input type="text" id="searchBar" placeholder="Search by Rider Name, Asset ID, Issue, Status">

    <table id="issuesTable">
      <thead>
        <tr>
          <th>Rider Name</th>
          <th>Asset ID</th>
          <th>Issue Type</th>
          <th>Details</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination" id="pagination"></div>

    <button id="resolveBtn" class="btn">Mark Selected as Resolved</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const tableBody = document.querySelector("#issuesTable tbody");
    const resolveBtn = document.getElementById("resolveBtn");
    const searchBar = document.getElementById("searchBar");
    const paginationContainer = document.getElementById("pagination");
    const ITEMS_PER_PAGE = 10;

    let issuesData = [];
    let stateChangeAssets = new Set(); // Assets that had a state change
    let currentPage = 1;
    let userRole = "captain"; // default
    let userEmail = "";

    function normalizeText(str) {
      if (!str) return "-";
      return str.split(" ").map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(" ");
    }

    function renderTable() {
      const filtered = issuesData.filter(i => {
        const term = searchBar.value.trim().toLowerCase();
        return (
          normalizeText(i.riderName).toLowerCase().includes(term) ||
          i.assetId.toLowerCase().includes(term) ||
          normalizeText(i.issue).toLowerCase().includes(term) ||
          normalizeText(i.details).toLowerCase().includes(term) ||
          normalizeText(i.status).toLowerCase().includes(term)
        );
      });

      const totalPages = Math.ceil(filtered.length / ITEMS_PER_PAGE);
      if(currentPage > totalPages) currentPage = totalPages || 1;

      const start = (currentPage -1) * ITEMS_PER_PAGE;
      const pageData = filtered.slice(start, start + ITEMS_PER_PAGE);

      tableBody.innerHTML = "";
      pageData.forEach(i => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${normalizeText(i.riderName)}</td>
          <td>${i.assetId}</td>
          <td>${normalizeText(i.issue)}</td>
          <td>${normalizeText(i.details)}</td>
          <td>${normalizeText(i.status)}</td>
          <td>${i.createdAt ? i.createdAt.toLocaleString() : "-"}</td>
          <td></td>
        `;
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.disabled = i.status.toLowerCase() === "resolved" || !stateChangeAssets.has(i.assetId);
        tr.children[6].appendChild(checkbox);
        tableBody.appendChild(tr);
      });

      // render pagination
      paginationContainer.innerHTML = "";
      for(let p=1;p<=totalPages;p++){
        const btn = document.createElement("button");
        btn.textContent = p;
        if(p===currentPage) btn.classList.add("active");
        btn.onclick = ()=>{ currentPage=p; renderTable(); };
        paginationContainer.appendChild(btn);
      }
    }

    async function loadIssuesAndStateChanges() {
      // Load state-change logs first
      const stateSnap = await db.collection("logs").where("action","==","state-change").get();
      stateChangeAssets.clear();
      stateSnap.forEach(doc => {
        const log = doc.data();
        if(log.itemId) stateChangeAssets.add(log.itemId);
      });

      // Load issues
      db.collection("issues").orderBy("createdAt","desc").onSnapshot(snapshot => {
        issuesData = [];
        snapshot.forEach(doc => {
          const d = doc.data();
          // Role-based filtering
          if(userRole === "captain" && d.assignedTo !== userEmail) return;

          issuesData.push({
            docId: doc.id,
            riderName: d.riderName || d.email || "-",
            assetId: d.assetId,
            issue: d.issue,
            details: d.additionalDetails || "-",
            status: d.status,
            createdAt: d.createdAt ? d.createdAt.toDate() : null
          });
        });
        renderTable();
      });
    }

    searchBar.addEventListener("input", ()=>{ currentPage=1; renderTable(); });

    resolveBtn.addEventListener("click", async ()=>{
      const rows = Array.from(tableBody.children);
      const updates = [];
      rows.forEach((tr,i)=>{
        const checkbox = tr.children[6].querySelector("input");
        if(checkbox.checked){
          const issue = issuesData[i];
          updates.push(db.collection("issues").doc(issue.docId).update({status:"resolved"}));
        }
      });
      if(updates.length){
        await Promise.all(updates);
        alert("Selected issues marked as resolved!");
      } else {
        alert("No eligible issues selected.");
      }
    });

    auth.onAuthStateChanged(async user=>{
      if(!user) return location.href="admin-signin.html";
      const doc = await db.collection("users").doc(user.email).get();
      if(!doc.exists) return location.href="index.html";

      userRole = doc.data().role;
      userEmail = user.email;

      const name = doc.data().name || user.email.split("@")[0];
      document.getElementById("profileInitial").innerText = name.charAt(0).toUpperCase();

      loadIssuesAndStateChanges();
    });
  </script>
</body>
</html>
