<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA ‚Äî Raise Issue</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="navbar">
    <button class="btn secondary" onclick="history.back()">‚¨Ö Back</button>
    <span id="riderEmail"></span>
    <button class="btn secondary" id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h1>‚ö†Ô∏è Raise an Issue</h1>
    <form id="issueForm">
      <label for="assetSelect">Select Assigned Asset:</label>
      <select id="assetSelect" required>
        <option value="">-- Select --</option>
      </select>

      <label for="issueType">Select Issue Type:</label>
      <select id="issueType" required>
        <option value="">-- Select Issue --</option>
      </select>

      <label for="issueText">Additional Details (Optional):</label>
      <textarea id="issueText" rows="4" placeholder="Add extra details..."></textarea>

      <button class="btn" type="submit">Submit Issue</button>
    </form>
  </div>

  <script>
    // Get email from URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if (!email) {
      alert("Not signed in!");
      window.location.href = "rider-signin.html";
    }
    document.getElementById("riderEmail").innerText = "üë§ " + email;

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "rider-signin.html";
    });

    // Firestore reference
    const db = firebase.firestore();

    // Assets & Issue Types
    const assetSelect = document.getElementById("assetSelect");
    const issueTypeSelect = document.getElementById("issueType");
    const issueTypes = {
      scooty: [
        "Horn Issue",
        "Brake Issue",
        "Light Issue",
        "Tyre Issue",
        "Lock Issue",
        "Ignition Issue",
        "Vehicle Noise Issue"
      ],
      battery: [
        "Charging Issue",
        "Display/On-Off Issue"
      ]
    };

    // Load current assignments
 async function loadAssignments() {
  let scooty = null, battery = null;

  const s = await db.collection("scooty_master")
    .where("assignedTo", "==", email)
    .where("status", "==", "assigned")
    .limit(1).get();

  s.forEach(d => {
    scooty = d.data().id; // Use the 'id' field in the document
  });

  const b = await db.collection("battery_master")
    .where("assignedTo", "==", email)
    .where("status", "==", "assigned")
    .limit(1).get();

  b.forEach(d => {
    battery = d.data().id; // Use the 'id' field
  });

  console.log("Scooty:", scooty, "Battery:", battery);

  if (scooty) {
    const opt = document.createElement("option");
    opt.value = scooty;
    opt.textContent = "Scooty: " + scooty;
    assetSelect.appendChild(opt);
  }

  if (battery) {
    const opt = document.createElement("option");
    opt.value = battery;
    opt.textContent = "Battery: " + battery;
    assetSelect.appendChild(opt);
  }
}


    // Populate issue type based on asset selection
    assetSelect.addEventListener("change", () => {
      const assetId = assetSelect.value;
      issueTypeSelect.innerHTML = '<option value="">-- Select Issue --</option>';
      if (!assetId) return;

      const assetText = assetSelect.options[assetSelect.selectedIndex].text;
      const type = assetText.startsWith("Scooty") ? "scooty" : "battery";

      issueTypes[type].forEach(issue => {
        const opt = document.createElement("option");
        opt.value = issue;
        opt.textContent = issue;
        issueTypeSelect.appendChild(opt);
      });
    });

    // Handle form submission
    document.getElementById("issueForm").addEventListener("submit", async e => {
      e.preventDefault();

      const assetId = assetSelect.value;
      const issue = issueTypeSelect.value;
      const additionalDetails = document.getElementById("issueText").value.trim();

      if (!assetId || !issue) {
        alert("Please select an asset and an issue type.");
        return;
      }

      await db.collection("issues").add({
        email,
        assetId,
        issue,
        additionalDetails,
        status: "open",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("‚úÖ Issue submitted successfully!");
      document.getElementById("issueForm").reset();
      issueTypeSelect.innerHTML = '<option value="">-- Select Issue --</option>';
    });

    loadAssignments();
  </script>
</body>
</html>
