<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Seeder</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #summary {
      margin-bottom: 12px;
      display: flex;
      gap: 12px;
      font-weight: bold;
      color: #00eaff;
    }

    #log {
      background: rgba(0, 234, 255, 0.05);
      color: #00eaff;
      padding: 10px;
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }

    .form-section {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .form-section h2 {
      color: #00eaff;
      margin-bottom: 12px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
    }

    .form-group input[type="text"],
    .form-group input[type="file"] {
      flex: 1 1 250px;
      padding: 8px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
    }

    .form-group button {
      padding: 8px 16px;
      border-radius: var(--radius);
      border: none;
      background: #00eaff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-group button:hover {
      background: #00c4d0;
    }

    @media (max-width: 600px) {
      .form-group { flex-direction: column; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>⚡ YANA Admin</h2>
    <div class="profile">
      <div class="profile-pic" id="adminInitial">A</div>
    </div>
  </div>

  <div class="container">
    <h1>🚀 Seeder</h1>
    <p class="muted">Add Scooties & Batteries manually or via Excel import.</p>

    <div id="summary"></div>

    <!-- Manual Entry Section -->
    <div class="form-section">
      <h2>Manual Entry</h2>
      <div class="form-group">
        <input type="text" id="manualScooty" placeholder="Scooty ID">
        <button id="addScootyBtn">Add Scooty</button>
      </div>
      <div class="form-group">
        <input type="text" id="manualBattery" placeholder="Battery ID">
        <button id="addBatteryBtn">Add Battery</button>
      </div>
    </div>

    <!-- Excel Import Section -->
    <div class="form-section">
      <h2>Import from Excel</h2>
      <div class="form-group">
        <input type="file" id="excelFile" accept=".xlsx,.xls">
        <button id="importBtn">Import</button>
      </div>
      <p class="muted">Excel format: <b>First row = headers</b>. Required headers: <code>ID</code>. Optional: <code>Type</code> ("Scooty" or "Battery")</p>
    </div>

    <!-- Log -->
    <div id="log"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const logBox = document.getElementById("log");
    const summaryBox = document.getElementById("summary");
    const log = msg => { logBox.textContent += msg + "\n"; logBox.scrollTop = logBox.scrollHeight; }

    let summary = { success:0, skipped:0, failed:0 };
    const updateSummary = () => {
      summaryBox.innerHTML = `✅ Added: ${summary.success} | ⚠ Skipped (exists): ${summary.skipped} | ❌ Failed: ${summary.failed}`;
    }

    auth.onAuthStateChanged(async user => {
      if(!user) return location.href="admin-signin.html";
      const doc = await db.collection("users").doc(user.email).get();
      if(!doc.exists || doc.data().role!=="admin") {
        alert("❌ Not an admin."); return location.href="index.html";
      }
      document.getElementById("adminInitial").innerText = (doc.data().name || user.email[0]).charAt(0).toUpperCase();
    });

    async function addAsset(id, collectionName) {
      if(!id) return alert("Enter ID");
      const docRef = db.collection(collectionName).doc(id);
      const docSnap = await docRef.get();
      if(docSnap.exists) {
        summary.skipped++; log(`⚠ Already exists: ${id}`); updateSummary(); return;
      }
      try {
        await docRef.set({
          state:"active",
          status:"returned",
          lastAssignedTo:null,
          lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        });
        summary.success++; log(`✅ Added ${collectionName.slice(0,-7)}: ${id}`); updateSummary();
      } catch(e) { summary.failed++; log(`❌ Failed ${id}: ${e.message}`); updateSummary(); }
    }

    document.getElementById("addScootyBtn").addEventListener("click", () => {
      const id = document.getElementById("manualScooty").value.trim();
      addAsset(id,"scooty_master");
      document.getElementById("manualScooty").value="";
    });

    document.getElementById("addBatteryBtn").addEventListener("click", () => {
      const id = document.getElementById("manualBattery").value.trim();
      addAsset(id,"battery_master");
      document.getElementById("manualBattery").value="";
    });

    // Excel import
    document.getElementById("importBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("excelFile");
      if(fileInput.files.length===0) return alert("Select an Excel file");
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async e => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data,{type:"array"});
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(worksheet);
        for(const row of rows){
          if(!row.ID) continue;
          const type = row.Type?.toLowerCase();
          if(type==="scooty") await addAsset(row.ID,"scooty_master");
          else if(type==="battery") await addAsset(row.ID,"battery_master");
          else log(`⚠ Unknown Type for ID ${row.ID}, skipped`);
        }
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
