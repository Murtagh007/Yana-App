<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Rider Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0f12;
      --card: rgba(255,255,255,0.1);
      --border: rgba(255,255,255,0.2);
      --action: #00eaff;
      --text: #eaf4f8;
      --radius: 16px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(270deg,var(--bg),#141a1f,var(--bg));
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      color: var(--text);
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Admin-style Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      padding: 12px 16px;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border);
    }
    .navbar h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--action);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .navbar .btn-logout {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: var(--radius);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      transition: 0.3s ease;
    }
    .navbar .btn-logout:hover {
      border-color: var(--action);
      color: var(--action);
    }

    /* Centered card */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: calc(100vh - 64px); /* leave space for navbar */
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 30px 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0,234,255,0.3);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--action);
      margin-bottom: 16px;
    }

    #riderName {
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
    }

    .status {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .status-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 16px;
      width: 80%;
      display: flex;
      justify-content: center;
      font-weight: 500;
      color: var(--text);
      box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      background: var(--action);
      color: #000;
    }

    .btn:hover { background: #00c8e0; }

    .btn.secondary {
      background: transparent;
      color: var(--action);
      border: 2px solid var(--action);
    }

    .btn.secondary:hover {
      background: rgba(0,234,255,0.1);
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,234,255,0.9);
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      z-index: 1000;
    }

    @media(max-width:480px){
      .status-box { width: 100%; font-size: 0.95rem; }
      h1 { font-size: 24px; }
      #riderName { font-size: 20px; }
    }
  </style>
</head>
<body>

  <!-- Admin-style Navbar -->
  <div class="navbar">
    <h1><i class="fas fa-bicycle"></i> Rider Dashboard</h1>
    <button class="btn-logout" id="logoutBtn"><i class="fas fa-door-open"></i> Logout</button>
  </div>

  <div class="main-container">
    <div class="card">
      <h1>🚴 Rider Dashboard</h1>
      <div id="riderName"></div>

      <div class="status">
        <div class="status-box">Scooty: <span id="currentScooty">Loading...</span></div>
        <div class="status-box">Battery: <span id="currentBattery">Loading...</span></div>
      </div>

      <div class="actions">
        <button class="btn" id="scanBtn"><i class="fa-solid fa-qrcode"></i> Scan QR</button>
        <button class="btn" id="logsBtn"><i class="fa-solid fa-file-lines"></i> Rider Logs</button>
        <button class="btn" id="issueBtn"><i class="fa-solid fa-triangle-exclamation"></i> Raise Issue</button>
        <button class="btn secondary" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    const toast = msg => {
      const t = document.getElementById("toast");
      t.innerText = msg;
      t.style.display = "block";
      setTimeout(()=>t.style.display="none",3000);
    };

    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    let currentScooty = null;
    let currentBattery = null;

    if(!email){
      toast("❌ Not signed in!");
      window.location.href="rider-signin.html";
    }

    async function loadRider(){
      const doc = await db.collection("users").doc(email).get();
      if(!doc.exists){
        toast("❌ Rider not found.");
        window.location.href="rider-signup.html";
        return;
      }
      const data = doc.data();
      document.getElementById("riderName").innerText = data.name || "Rider";

      if(data.status !== "approved"){
        toast("⚠️ Your account is not approved.");
        window.location.href="rider-signin.html";
        return;
      }

      loadMyAssignments();
    }

    async function loadMyAssignments(){
      currentScooty = null;
      currentBattery = null;

      const s = await db.collection("scooty_master")
        .where("assignedTo", "==", email)
        .where("status", "==", "assigned")
        .limit(1).get();
      s.forEach(d => currentScooty = d.id);

      const b = await db.collection("battery_master")
        .where("assignedTo", "==", email)
        .where("status", "==", "assigned")
        .limit(1).get();
      b.forEach(d => currentBattery = d.id);

      document.getElementById("currentScooty").innerText = currentScooty || "None";
      document.getElementById("currentBattery").innerText = currentBattery || "None";
    }

    document.getElementById("scanBtn").addEventListener("click", () => {
      window.location.href = `scanner.html?email=${email}`;
    });
    document.getElementById("logsBtn").addEventListener("click", () => {
      window.location.href = `rider-logs.html?email=${email}`;
    });
    document.getElementById("issueBtn").addEventListener("click", () => {
      window.location.href = `issue.html?email=${email}`;
    });
    document.querySelectorAll('#logoutBtn').forEach(btn => btn.addEventListener("click", () => {
      firebase.auth().signOut().then(()=> window.location.href="rider-signin.html");
    }));

    loadRider();
  </script>
</body>
</html>
