<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA ‚Äî Rider Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Your Firebase config -->
  <script src="firebase-config.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      border-bottom: 1px solid rgba(0,234,255,0.3);
      padding: 12px 16px;
    }

    .navbar img {
      width: 60px;
    }

    .navbar span {
      color: #00eaff;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(0,234,255,0.3);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,234,255,0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      color: #00eaff;
      margin-bottom: 10px;
    }

    .muted {
      color: #bbb;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    .status {
      margin: 20px 0;
      text-align: left;
    }

    .status h2 {
      color: #00eaff;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: #00eaff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #00c8e0;
    }

    .btn.secondary {
      background: transparent;
      color: #00eaff;
      border: 2px solid #00eaff;
    }

    .btn.secondary:hover {
      background: rgba(0,234,255,0.1);
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,234,255,0.9);
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="yana-logo.png" alt="YANA Logo">
    <span id="riderEmail"></span>
    <button class="btn secondary" id="logoutBtn">üö™ Logout</button>
  </div>

  <div class="container">
    <div class="card">
      <h1>üö¥ Rider Dashboard</h1>
      <div id="riderInfo" class="muted"></div>

      <div class="status">
        <h2>Current Assignment</h2>
        <p>Scooty: <span id="currentScooty">Loading...</span></p>
        <p>Battery: <span id="currentBattery">Loading...</span></p>
      </div>

      <div class="actions">
        <button class="btn" id="scanBtn">üì∑ Scan QR</button>
        <button class="btn" id="logsBtn">üìú Rider Logs</button>
        <button class="btn" id="issueBtn">‚ö†Ô∏è Raise Issue</button>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    const toast = msg => {
      const t = document.getElementById("toast");
      t.innerText = msg;
      t.style.display = "block";
      setTimeout(()=>t.style.display="none",3000);
    };

    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const riderInfoDiv = document.getElementById("riderInfo");

    let currentScooty = null;
    let currentBattery = null;

    if(!email){
      toast("‚ùå Not signed in!");
      window.location.href="rider-signin.html";
    }
    document.getElementById("riderEmail").innerText = "üë§ " + email;

    // Load rider info
    async function loadRider(){
      const doc = await db.collection("users").doc(email).get();
      if(!doc.exists){
        toast("‚ùå Rider not found.");
        window.location.href="rider-signup.html";
        return;
      }
      const data = doc.data();
      riderInfoDiv.innerHTML = `<b>${data.name}</b> (${email}) ‚Äî Status: ${data.status}`;
      if(data.status !== "approved"){
        toast("‚ö†Ô∏è Your account is not approved.");
        window.location.href="rider-signin.html";
        return;
      }
      loadMyAssignments();
    }

    // Load current assignments from master collections
    async function loadMyAssignments(){
      currentScooty = null;
      currentBattery = null;

      const s = await db.collection("scooty_master")
        .where("assignedTo", "==", email)
        .where("status", "==", "assigned")
        .limit(1).get();
      s.forEach(d => currentScooty = d.id);

      const b = await db.collection("battery_master")
        .where("assignedTo", "==", email)
        .where("status", "==", "assigned")
        .limit(1).get();
      b.forEach(d => currentBattery = d.id);

      document.getElementById("currentScooty").innerText = currentScooty || "None";
      document.getElementById("currentBattery").innerText = currentBattery || "None";
    }

    // Button actions
    document.getElementById("scanBtn").addEventListener("click", () => {
      window.location.href = `scanner.html?email=${email}`;
    });
    document.getElementById("logsBtn").addEventListener("click", () => {
      window.location.href = `rider-logs.html?email=${email}`;
    });
    document.getElementById("issueBtn").addEventListener("click", () => {
      window.location.href = `issue.html?email=${email}`;
    });
    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(()=>{
        window.location.href="rider-signin.html";
      });
    });

    // Run
    loadRider();
  </script>
</body>
</html>
