<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Rider Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="navbar">
    <h2>Rider Dashboard</h2>
    <span id="riderEmail"></span>
    <button class="btn secondary" id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h1 id="riderName">Loading...</h1>
    <p class="muted" id="riderStatus"></p>

    <!-- Current assignment -->
    <div class="status">
      <h2>Current Assignment</h2>
      <p>Scooty: <span id="currentScooty">None</span></p>
      <p>Battery: <span id="currentBattery">None</span></p>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="btn" id="scannerBtn">📷 Start Scanner</button>
      <button class="btn" id="logsBtn">📜 View Logs</button>
      <button class="btn" id="issueBtn">⚠️ Raise Issue</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if (!email) {
      alert("Not signed in!");
      window.location.href = "rider-signin.html";
    }

    document.getElementById("riderEmail").innerText = "👤 " + email;

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "rider-signin.html";
    });

    // Firestore
    async function loadRider() {
      const doc = await db.collection("users").doc(email).get();
      if (!doc.exists) {
        alert("Rider not found.");
        window.location.href = "rider-signup.html";
        return;
      }

      const data = doc.data();
      document.getElementById("riderName").innerText = data.name || email;
      document.getElementById("riderStatus").innerText = "Status: " + data.status;

      if (data.status !== "approved") {
        alert("Your account is not approved.");
        window.location.href = "rider-signin.html";
        return;
      }

      // Load current assignment
      let currentScooty = null;
      let currentBattery = null;

      const s = await db.collection("scooty_master")
        .where("assignedTo", "==", email)
        .where("status", "==", "assigned")
        .limit(1).get();
      s.forEach(d => currentScooty = d.id);

      const b = await db.collection("battery_master")
        .where("assignedTo", "==", email)
        .where("status", "==", "assigned")
        .limit(1).get();
      b.forEach(d => currentBattery = d.id);

      document.getElementById("currentScooty").innerText = currentScooty || "None";
      document.getElementById("currentBattery").innerText = currentBattery || "None";
    }

    // Button navigation
    document.getElementById("scannerBtn").addEventListener("click", () => {
      window.location.href = `scanner.html?email=${encodeURIComponent(email)}`;
    });
    document.getElementById("logsBtn").addEventListener("click", () => {
      window.location.href = `rider-logs.html?email=${encodeURIComponent(email)}`;
    });
    document.getElementById("issueBtn").addEventListener("click", () => {
      window.location.href = `issue.html?email=${encodeURIComponent(email)}`;
    });

    // Init
    loadRider();
  </script>
</body>
</html>
