<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Rider Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0f12;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.2);
      --action: #00eaff;
      --text: #eaf4f8;
      --radius: 16px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(270deg,var(--bg),#141a1f,var(--bg));
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar h2 {
      margin: 0;
      color: var(--action);
      font-size: 1.2rem;
    }

    /* Container */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0,234,255,0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: var(--action);
      margin-bottom: 16px;
      text-align: center;
    }

    .info-block {
      margin-bottom: 16px;
      text-align: center;
    }
    .info-label {
      font-size: 14px;
      color: #aaa;
    }
    .info-value {
      font-size: 20px;
      font-weight: bold;
      margin-top: 4px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--action);
      color: #000;
      transition: 0.2s;
    }
    .btn:hover { background: #00c8e0; }

    /* Scooty/Battery block */
    .status {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .status-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 16px;
      text-align: center;
      font-weight: 500;
      color: var(--text);
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      backdrop-filter: blur(6px);
    }
    .bottom-nav a {
      color: var(--text);
      text-decoration: none;
      text-align: center;
      flex: 1;
      font-size: 12px;
    }
    .bottom-nav i {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
      color: var(--action);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>⚡ YANA Rider</h2>
  </div>

  <!-- Main Card -->
  <div class="container">
    <div class="card">
      <h1>Work Tracker</h1>

      <div class="info-block">
        <div class="info-label">Working Hours</div>
        <div class="info-value" id="workTimer">00:00:00</div>
      </div>

      <div class="info-block">
        <div class="info-label">Total Break Time</div>
        <div class="info-value" id="breakTime">00h : 00m</div>
      </div>

      <div class="info-block">
        <div class="info-label">Assigned Shift</div>
        <div class="info-value" id="shiftTiming">-- : --</div>
      </div>

      <button class="btn" id="punchBtn">Press to Punch In</button>

      <div class="status">
        <div class="status-box">Scooty: <span id="currentScooty">Loading...</span></div>
        <div class="status-box">Battery: <span id="currentBattery">Loading...</span></div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="rider-dashboard.html"><i class="fa-solid fa-house"></i>Home</a>
    <a href="scanner.html"><i class="fa-solid fa-qrcode"></i>Scanner</a>
    <a href="issue.html"><i class="fa-solid fa-triangle-exclamation"></i>Issues</a>
    <a href="attendance.html"><i class="fa-solid fa-user-check"></i>Attendance</a>
    <a href="rider-logs.html"><i class="fa-solid fa-file-lines"></i>Logs</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    let currentScooty = null;
    let currentBattery = null;
    let punchedIn = false;
    let workSeconds = 0;
    let timerInterval;

    const timerDisplay = document.getElementById("workTimer");
    const punchBtn = document.getElementById("punchBtn");

    function updateTimer() {
      workSeconds++;
      const hrs = String(Math.floor(workSeconds / 3600)).padStart(2,'0');
      const mins = String(Math.floor((workSeconds % 3600) / 60)).padStart(2,'0');
      const secs = String(workSeconds % 60).padStart(2,'0');
      timerDisplay.textContent = `${hrs}:${mins}:${secs}`;
    }

    punchBtn.addEventListener("click", () => {
      punchedIn = !punchedIn;
      if (punchedIn) {
        punchBtn.textContent = "Press to Punch Out";
        timerInterval = setInterval(updateTimer, 1000);
      } else {
        punchBtn.textContent = "Press to Punch In";
        clearInterval(timerInterval);
      }
    });

    async function loadMyAssignments() {
      const s = await db.collection("scooty_master")
        .where("assignedTo", "==", email)
        .where("status", "==", "assigned")
        .limit(1).get();
      s.forEach(d => currentScooty = d.id);

      const b = await db.collection("battery_master")
        .where("assignedTo", "==", email)
        .where("status", "==", "assigned")
        .limit(1).get();
      b.forEach(d => currentBattery = d.id);

      document.getElementById("currentScooty").innerText = currentScooty || "None";
      document.getElementById("currentBattery").innerText = currentBattery || "None";
    }

    loadMyAssignments();
  </script>
</body>
</html>
